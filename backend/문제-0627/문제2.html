<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .bigbox {
        border: 1px solid #000;
        position: absolute;
        width: 500px;
        height: 500px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: aqua;
    }

    .box {
        width: 100px;
        height: 100px;
        border-radius: 50px;
        background-color: rosybrown;
        position: absolute;
    }

    .box1 {
        left: 0;
        top: 0;
    }

    .box2 {
        top: 0;
        right: 0;
    }

    .box3 {
        right: 0;
        bottom: 0;
    }

    .box4 {
        left: 0;
        bottom: 0;
    }

    .line {
        position: absolute;
        z-index: 999;
    }

    .line1 {
        top: 50px;
        left: 50px;
        height: 2px;
        width: 0px;
        background-color: blueviolet;
        animation: line1 1.5s 0s forwards;
    }

    .line2 {
        top: 50px;
        right: 50px;
        height: 0px;
        width: 2px;
        background-color: blueviolet;
        animation: line2 1.5s 1.4s forwards;
    }

    .line3 {
        bottom: 50px;
        right: 50px;
        height: 2px;
        width: 0px;
        background-color: blueviolet;
        animation: line3 1.5s 2.8s forwards  ;
    }

    .line4 {
        bottom: 50px;
        left: 50px;
        height: 0px;
        width: 2px;
        background-color: blueviolet;
        animation: line4 1.5s 4.2s forwards;
    }

    img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        animation: img_show 1.5s 5.8s forwards;
    }
 @keyframes img_show {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
 }
    @keyframes line1 {
        0% {
            width: 0px;
        }

        100% {
            width: 400px;
        }
    }

    @keyframes line2 {
        0% {
            height: 0px;
        }

        100% {
            height: 400px;
        }
    }

    @keyframes line3 {
        0% {
            width: 0px;
        }

        100% {
            width: 400px;
        }
    }
    @keyframes line4 {
        0% {
            height: 0px;
        }

        100% {
            height: 400px;
        }
    }
</style>

<body>
    <div class='bigbox'>
        <div class="box box1"></div>
        <div class="line line1"></div>
        <div class="box box2"></div>
        <div class="line line2"></div>
        <div class="box box3"></div>
        <div class="line line3"></div>
        <div class="box box4"></div>
        <div class="line line4"></div>
        <div class="photo">
            <img src="women3.jpg" />
        </div>
    </div>
</body>

</html>
