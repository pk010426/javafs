<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .menu_wrap {
        border: 3px solid #000;
        width: 500px;
        height: 500px;
        position: relative;
        top: 200px;
        left: 50%;
        transform: translateX(-50%);
    }

    .menu {
        background-color: aqua;
        text-align: center;
        width: fit-content;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .menu>div {
        padding: 8px 16px;
        cursor: pointer;
        width: 100px;
    }

    .sub_menu {
        background-color: orange;
        width: 100px;
        text-align: center;
        position: absolute;
        left: 100px;
        display: none;
    }

    .sub_menu>p {
        padding: 8px 12px;
        height: 50px;
        cursor: pointer;
    }

    .sub_1 {
        top: 0;
    }

    .sub_2 {
        top: 60px;
    }

    .sub_3 {
        top: 110px;
    }

    .sub_4 {
        top: 160px;
    }
</style>

<body>
    <div class="menu_wrap">
        <div class="menu">
            <div>회사소개</div>
            <div>제품소개</div>
            <div>커뮤니티</div>
            <div>다운로드</div>
        </div>
        <div class="sub_1 sub_menu">
            <p>회사소개1</p>
            <p>회사소개2</p>
            <p>회사소개3</p>
            <p>회사소개4</p>
        </div>
        <div class="sub_2 sub_menu">
            <p>제품소개1</p>
            <p>제품소개2</p>
            <p>제품소개3</p>
            <p>제품소개4</p>
        </div>
        <div class="sub_3 sub_menu">
            <p>커뮤니티1</p>
            <p>커뮤니티2</p>
            <p>커뮤니티3</p>
            <p>커뮤니티4</p>
        </div>
        <div class="sub_4 sub_menu">
            <p>다운로드1</p>
            <p>다운로드2</p>
            <p>다운로드3</p>
            <p>다운로드4</p>
        </div>
    </div>
    <script>
        const main = document.querySelectorAll(".menu div"), sub = document.querySelectorAll(".sub_menu");

        function menu_bar(num) {
            sub[num].onmouseleave = function () {
                sub[num].style.display = "none";
            }
            sub[num].onmouseenter = function () {
                sub[num].style.display = "block";
            }
            main[num].onmouseenter = function () {
                for (j = 0; j < 4; j++) {
                    sub[j].style.display = "none";
                }
                sub[num].style.display = "block";
            }
            main[num].onmouseleave = function () {
                for (j = 0; j < 4; j++) {
                    sub[j].style.display = "none";
                }
            }
        }

        for (i = 0; i < 4; i++) {
            menu_bar(i);
        }
    </script>
</body>

</html>
