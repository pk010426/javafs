<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: relative;
            left: 0;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $(".count>li").each(function (i) {
                let t = $(this);
                let number = t.attr("data-num");
                $({ percent: 0 }).animate({ percent: number }, {
                    duration: 3000,
                    progress: function () {
                        let now = this.percent;
                        t.text(Math.ceil(now)); //ceil은 소수점 이하 올림
                    }
                });
            });
        })
    </script>
</head>

<body>
    <ul class="count">
        <li id="num" data-num="300">000</li>
        <li id="num" data-num="200">000</li>
        <li id="num" data-num="100">000</li>
    </ul>
</body>

</html>
