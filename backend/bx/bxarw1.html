<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>

    <script>
        $(function () {
            let slide = $(".slider").bxSlider({
                controls: false,
            });
            
            $(".prev").click(function() {
                slide.goToPrevSlide();
                return false;
            });
            $(".next").click(function() {
                slide.goToNextSlide();
                return false;
            });

        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: orange;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: aqua;
        }

        section {
            width: 960px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid orange;
            position: relative;
        }

        section .prev {
            position: absolute;
            top: 40%;
            left: 10px;
            width: 78px;
            height: 78px;
            cursor: pointer;
        }

        section .next {
            position: absolute;
            top: 40%;
            right: 10px;
            width: 78px;
            height: 78px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        헤더
    </header>
    <section>
        <ul class="slider">
            <li><img src="img/images(1).jpg" alt="사진1" title="메인사진1"></li>
            <li><img src="img/images(2).jpg" alt="사진2" title="메인사진2"></li>
            <li><img src="img/images(3).jpg" alt="사진3" title="메인사진3"></li>
            <li><img src="img/images(4).jpg" alt="사진4" title="메인사진4"></li>
            <li><img src="img/images(5).jpg" alt="사진5" title="메인사진5"></li>
        </ul>
        <div id="btn">
            <p class="prev">
                <img src="images/prev.png" alt="">
            </p>
            <p class="next">
                <img src="images/next.png" alt="">
            </p>
        </div>
    </section>

</body>

</html>
