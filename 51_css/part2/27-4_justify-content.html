<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .wrap1 {
            margin-bottom:200px;
        }
        .container {
            display: flex;
            border:1px solid orange;
            /* flex-direction: row-reverse; */
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        /* 
            justify : 양쪽 맞춤, 균등 분베
            justtify-content: flex-start; > 주축 시작에 배치
            justtify-content: flex-end; > 주축 끝에 배치
            //  justtify-content: start, end; > reverse 쓰게 되면, flex-start와 start가 차이남
            ex ) flex-start : 플렉스 주측의 방향부터 시작
                 start : 주축이고 뭐고 무조건 왼쪽부터 시작.
            justtify-content: center; > 주축 가운데 배치
            justtify-content: space-between; > 
            # ex) 4개를 배치시, 화면에 4등분 딱 맞게 분배#

            justtify-content: space-around; > 플렉스 아이템의 좌우 공간을 모두 동일하게
            justtify-content: space-evenly; > 플렉스 아이템의 크기를 제외한 공간을 모두 동일하게
        */

        /* (1) .jcs에 플렉스 아이템을 주축의 시작에 배치하기 위해 속성을 지정하시오. */
        .jcs {
            justify-content: flex-start;
        }


        /* (2) .jce에 플렉스 아이템을 주축의 끝에 배치하기 위해 속성을 지정하시오. */
        .jce {
            /* flex-direction: row-reverse; */
            justify-content: flex-end;
        }

        /* (3) .jcc에 플렉스 아이템을 주축의 가운데 배치하기 위해 속성을 지정하시오. */
        .jcc {
            justify-content: center;
        }

        /* (4) .jcsb에 플렉스 아이템을 주축의 양쪽 끝에 배치하고 나머지 공간을 균등 분배하기 위해 속성을 지정하시오. */
        .jcsb {
            justify-content: space-between;
        }

        /* (5) .jcsa에 플렉스 아이템의 좌우 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        .jcsa {
            justify-content: space-around;
        }

        /* (6) .jcse에 플렉스 아이템의 크기를 제외한 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        .jcse {
            justify-content: space-evenly;
        }

        
        /* 주축을 세로로 */
        .wrap2 {
            display: flex;
        }
        .wrap2 .container {
            flex-direction: column;
            height: 800px;
        }
    </style>
</head>

<body>
    <h1>flexible(플렉서블) layout, flexbox(플렉스박스)</h1>
    <h2>주축이 가로</h2>
    <div class="wrap1">
        <div class="container jcs">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jce">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcc">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsb">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>

    <h2>주축이 세로</h2>

        <div class="container jcs">

        </div>
        <div class="container jce">
            <div>1</div>

            <div>3</div>

        </div>
        <div class="container jcc">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsb">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcsa">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
        <div class="container jcse">

</body>

</html>
