<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        ul {
            margin: 0;
            padding-left: 0;
            list-style: none;
            /* ul의 마커 제거 */
        }
        .wrap {
            width: 1500px;
            /* 부모 높이가 0
            
                자식이 float가 되면 부모의 높이가 0이 됨
            */
            overflow: hidden;
            background: blueviolet;
            margin: 0 auto; 
            /* 가운데로 보내는 방법 */
        }
        li {
            float: left;
            width:360px;
            height:240px;
            background: red;
           margin-right: 20px;
        }

        .mr0 {
            margin-right: 0;
        }

        /* 
            float: left | right | none;
            clear: left | right | both; > float 제거(float에 영향을 받지 않게 한다.)

        */

       
            /* 상위 요소의 float 효과를 받지 않게 한다 */
    
    </style>
</head>
<body>
    <h1>플로트</h1>
    <div class="wrap">
       <ul>
        <li>박스1</li>
        <li>박스2</li>
        <li>박스3</li>
        <li class="mr0">박스4</li>
        <li class="">박스5</li>
        <li>박스6</li>
        <li>박스7</li>
        <li class="mr0">박스8</li>
       </ul>
    </div>
</body>
</html>
