<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            margin: 20px;
        }

        /* 
            border:[두께] 스타일 [색];
            색을 생략하면 글자색
            글자색을 지정하지 않으면 검정

            border-width : 선 두께; (1개~4개까지 쓸 수 있음 마진이랑 동일
            ex) border-width: 1px 10px 50px 49px;)
            border-style : 선 종류; (1개~4개까지 쓸 수 있음 마진이랑 동일
            ex) )
            border-color : 선 색; (1개~4개까지 쓸 수 있음 마진이랑 동일
            ex) )
             
            borer-(top~bottom)

            border-top-width
            border-bottom-width
            border-left-width
            border-right-width
            border-top-color
            border-bottom-color
            border-left-color
            border-right-color
            border-top-style
            border-bottom-style
            border-left-style
            border-right-style

        */

        /* (1) .b1에 위쪽 테두리를 1px solid red로 지정하시오. */
        .b1 {
            border-top: 1px solid red;
        }

        /* (2) .b2에 오른쪽 테두리를 1px solid red로 지정하시오. */
        .b2 {
            border: 1px solid blue;
            border-right: 1px solid red;
        }

        /* (3) .b3에 아래쪽 테두리를 1px solid red로 지정하시오. */
        .b3 {
            border-bottom: 1px solid red;
        }

        /* (4) .b4에 왼쪽 테두리를 1px solid red로 지정하시오. */
        .b4 {
            border-width: 1px 10px 50px 49px;
            border-color:  blue red black;
            border-style: solid dotted dashed double;
        }

        /* (5) .b5에 테두리를 1px solid red로 지정하시오. */
        .b5 {
            border: 1px solid red; 
        }
    </style>
</head>

<body>
    <h1>테두리</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
</body>

</html>
