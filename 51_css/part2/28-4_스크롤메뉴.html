<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html {
            scroll-behavior:smooth;
        }
        /* position:fixed;로 지정하면, width: 콘텐츠 크기가 된다. */
        * {
            margin: 0 auto;
        }
        header {
            top: 0;
            position: fixed;
            width: 100%;
            height: 54px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16), 0 2px 10px rgba(0, 0, 0, 0.12);      
        }
        section {
            height: 1500px;
        }
        .toTheTop {
            position: fixed;
            right: 50%;
            bottom: 70px;
            color: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>부드러운 스크롤 움직임</h1>
    <header>
        <nav>
            <a href="#section1">섹션 1</a>
            <a href="#section2">섹션 2</a>
        </nav>

    </header>
    <section id="section1"><h2>섹션 1</h2></section>
    <section id="section2"><h2>섹션 2</h2></section>

    <footer>

        <div class="toTheTop">
            <a href="#top">To the Top</a>
        </div>

    </footer>
</body>

</html>
