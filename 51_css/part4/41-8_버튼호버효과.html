<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html {
            font-size: 10px;
        }

        * {
            padding: 0;
            box-sizing: border-box;
            /* color: #888; */
        }

        img {
            width: 100%;
        }


        .wrap1 {
            overflow: hidden;
            width: 342px;
            height: 268px;
            position: relative;
        }

        .inner {
            /* transform: scale(1); */
            transition: 0.3s;
            background-color: red;
            height: 100%;
        }

        .wrap1:hover .text {
            left:0;
        }

        .text {
            display: flex;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            left: -100%;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            /* display: block; */
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            /* text-align: center; */
            color: black;
        }

        

    </style>
</head>

<body>

    <h1>
        이미지 호버시, 확대하기
    </h1>
    <p>
        https://www.honorsville.co.kr/
    </p>

    <div class="wrap1">
        <div class="inner">
            <img src="/51_css/assets/20220511_1124.jpg" alt="경남아너스빌">
        </div>
        <div class="text">
            <h3>연습용 사이트</h3>
            <p>오늘도 졸리다</p>
        </div>
    </div>


</body>

</html>
