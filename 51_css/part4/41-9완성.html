<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .wrap1 {
            border-radius: 50%;
            position: relative;
            width: 110px;
            height: 110px;
            transition: 0.5s;
        }

        .wrap1 div {
            border-radius: 50%;
            width: 110px;
            height: 110px;
        }

        .front {
            position: absolute;
            background-color: greenyellow;
        }

        .back {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: skyblue;
        }

        .wrap1:hover {
            transform: rotateY(180deg);
        }

        .wrap1:hover .back {
            z-index: 1;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <h1>
        이미지 호버시, y축 회전하기
    </h1>
    <p>
        https://www.farmhannong.com/kor/main/index.do
    </p>

    <div class="wrap1">
        <div class="back">
            배고픈 사과
        </div>
        <div class="front">
            <img src="../assets/icon_farming_02.png" alt="배고픈 사과">
        </div>
    </div>
</body>

</html>
