<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*  크기: 390*5880
            프레임 수 : 35
            1프레임의 크기: 390*165
        */
        div {
            width: 390px;
            height: 168px;
            background: url(../assets/spriteimg.png);
            background-repeat: no-repeat;
            background-position: 0 0;
            text-indent: -9990em;
            overflow: hidden;
        }

        .anim {
            animation-name: text;
            animation-duration: 2s;
            animation-timing-function: steps(34);
            animation-fill-mode: forwards;
            animation: text 2s steps(34) forwards;
        }

        @keyframes text {

            0% {
               background-position: 0 0;
            }

            100% {
               background-position: 0 -5712px;
                
            }
        }
    </style>
</head>

<body>
    <h1>애니메이션</h1>
    <div class="anim">구름
    </div>
    <!-- <img src="../assets/" alt=""> -->
</body>

</html>
