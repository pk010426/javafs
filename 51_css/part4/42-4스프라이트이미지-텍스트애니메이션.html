<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*  크기: 390*5880
            프레임 수 : 35
            1프레임의 크기: 390*165
        */
        .anim {
            width: 390px;
            height: 168px;
            background: url(../assets/spriteimg.png);
            background-repeat: no-repeat;
            background-position: 0 0;
            text-indent: -9990em;
            overflow: hidden;
        }

        div .div1 {
            top: 20%;
            position: absolute;
            transform: rotate(35deg);
            transform: translateY(320deg);
            border: solid;
            margin-left: 300px;
            width: 216px;
            height: 216px;
            background: url(/70_project/images/note.png);
            background-repeat: no-repeat;
            background-position: -20px -16px ;
            text-indent: -1000px;
        }
        div .div2 {
            top: 50%;
            position: absolute;
            transform: rotate(35deg);
            transform: translateY(320deg);
            border: solid;
            margin-left: 300px;
            width: 180px;
            height: 216px;
            background: url(/70_project/images/note.png);
            background-repeat: no-repeat;
            background-position: -240px -16px ;
            text-indent: -1000px;
        }



        .anim {
            animation-name: text;
            animation-duration: 2s;
            animation-timing-function: steps(34);
            animation-fill-mode: forwards;
            animation: text 2s steps(34) forwards;
        }

        @keyframes text {

            0% {
               background-position: 0 0;
            }

            100% {
               background-position: 0 -5712px;
                
            }
        }
    </style>
</head>

<body>
    <h1>애니메이션</h1>
    <div class="anim">구름
    </div>
<br>
<br>
<br>
<br>

    <div>
        <div class="div1">스포트 라이트</div>
        <div class="div2">스포트 라이트</div>
    </div>
    <!-- <img src="../assets/" alt=""> -->
</body>

</html>
