<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        html {
            font-size: 10px;
        }

        * {
            text-decoration: none;
            box-sizing: border-box;
            color: #888;
        }

        .wrap1 a {
            text-align: center;
            display: block;
            width: 60px;
            transition: 1s;
        }

        span {
            display: block;
            width: 0;
            height: 2px;
            /* border: 1px solid; */
            background-color: pink;
            transition: 1s;
        }

        .wrap1 a:hover span {
            width: 100%;
        }

        .wrap1 a:hover {
            color: pink;

        }


        .wrap2 a::after {
        
            content:'';
            display: block;
            background-color: red;
            width: 60px;
            height: 2px;
            /* transition: 1s; */
        }



        .wrap3 a::after {
            content:'';
            display: block;
            background-color: blue;
            /* width: 60px; */
            border: solid;
            height: 2px;
            transition: 1s;
            /* transform: scaleX(0); */
            /* transform-origin: 0 0; */
        }
        .wrap3 a:hover::after {
            transform: scaleX(1);
        }

        .ani1 {
            transform: scale(2);
        }
        div {
            width: 100px;
            height: 200px;
            background-color: red;   
            border: solid;
            transition: 5s;
            transform: scaleX(100px)
        
        }


    </style>
</head>

<body>

    <h1>
        메인 메뉴바
    </h1>
    <p>
        http://www.ht.co.kr/
    </p>

    <nav class="wrap1">
        <a href="#">제품소개<span></span></a>
    </nav>


    <nav class="wrap2">
        <a href="#">제품소개2</a>
    </nav>
    
    <nav class="wrap3">
        <a href="#">제품소개3</a>
    </nav>
    
    <div class="ani1">
        
        <div>
            123
        </div>
    </div>



</body>

</html>
