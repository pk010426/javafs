<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            transition-property: 전환 속성;
            transition-duration: 전환 시간(단위: s(초));
            transition-timing-function: 전환 시간 함수;
            transition-delay: 전환 지연 시간(단위: s(초));

            transition: [property] duration [timing-function] [delay];
        */


        /* div에 전환 속성을 all, 전환 시간은 0.3초, 가속도는 ease, 지연 시간은 0초로 지정하시오. */
        
        div {
            width:100px;
            height:100px;
            background: red;

            /* transition-property: all;
            transition-duration: 0.3s; */ /* 0.3초 동안 움직임 */
            /* 이거로 막대 올라가는 거 만들기 */
            /* transition-timing-function: ease;
            transition-delay: 0s; */ /* 마우스를 올린지 0 초만에 움직임 */

            transition:all 3s ease 3s;
        }
        
        div:hover {
            width: 200px;
            background: blue;
            transition: background 1s ease 0s;
        }
    </style>
</head>
<body>
    <h1>전환</h1>
    <div></div>
</body>
</html>
