<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    <style>
        #btn1:checked~#tab1 {
            display: block;
        }

        #btn2:checked~#tab2 {
            display: block;
        }

        .tabs>div {
            display: none;
            width: 400px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>

<body>
    <h1>탭메뉴</h1>
    <dev class="tabs">
        <!-- <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">갤러리</a></li>
            </ul> -->
        <label for="btn1">공지사항</label>
        <label for="btn2">갤러리</label>
        <input type="radio" name="tabs" id="btn1" checked>
        <input type="radio" name="tabs" id="btn2">
        <div id="tab1">
            <h2>공지사항</h2>
            <p>첫 번째 탭입니다.</p>
        </div>
        <div id="tab2">
            <h2>갤러리</h2>
            <p>두 번째 탭입니다.</p>
        </div>
    </dev>

</body>

</html>
