<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 초기값 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .scene {
            /* background-color: black; */
            perspective: 1000px;
            perspective-origin: 30% -50%;
            width: 500px;
            height: 400px;
            margin-top: 10px;
            margin-left: 100px;
            /* padding-top: 200px; */
            background-color: red;

        }

        .cube {
            margin-top: 50px;
            display: flex;
            position: relative;
            width: 200px;
            /* 3d 요소를 넣을 땐, 부모에 이 코드를 줘야만 작동 */
            transform-style: preserve-3d;
            transition: 1s;
        }

        .cube_face {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            top: 0;
            line-height: 200px;
            text-align: center;
        }

        .cube_face_front {
            background: hsla(197, 98%, 52%, 0.7);
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube_face_back {
            background: hsla(124, 100%, 52%, 0.7);
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube_face_left {
            background: hsla(24, 100%, 65%, 0.7);
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube_face_top {
            background: hsla(290, 100%, 69%, 0.7);
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube_face_right {
            background: hsla(64, 80%, 52%, 0.7);
            transform: rotateY(270deg) translateZ(100px);
        }

        .cube_face_bottom {
            background: hsla(3, 80%, 58%, 0.7);
            transform: rotateX(-90deg) translateZ(100px);
        }

        @keyframes rotatey {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(3600deg);
            }
        }

        #auto:checked~ .cube {
            animation: rotatey 30s infinite linear;

        }
        #front:checked~ .cube {
            
            transform: translateZ(0px) rotateY(0deg) ;

        }
        #top:checked~ .cube {
            transform: translateZ(10px) rotateY(0deg) ;
        }
        #back:checked~ .cube {
            transform: rotateY(180deg) translateZ(0px);

        }
        #left:checked~ .cube {
            transform: rotateY(270deg) translateZ(0px);

        }
        #right:checked~ .cube {
            transform: rotateY(90deg) translateZ(0px);

        }
        #bottom:checked~ .cube {
            transform: rotateX(90deg) translateZ(100px);

        }

        label {
            background-color: blue;
            color: white;
            padding: 4px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        input {
            /* display: none; */
        }

    </style>
</head>

<body>
    <h1>큐브</h1>
    <div class="scene">

        <label for="auto">auto</label>
        <label for="front">front</label>
        <label for="top">top</label>
        <label for="back">back</label>
        <label for="left">left</label>
        <label for="right">right</label>
        <label for="bottom">bottomm</label>

        <input type="radio" name="radiogroup" id="auto">
        <input type="radio" name="radiogroup" id="front">
        <input type="radio" name="radiogroup" id="top">
        <input type="radio" name="radiogroup" id="back">
        <input type="radio" name="radiogroup" id="left">
        <input type="radio" name="radiogroup" id="right">
        <input type="radio" name="radiogroup" id="bottom">



        <div class="cube">
            <div class="cube_face cube_face_front">
                front
            </div>
            <div class="cube_face cube_face_back">
                back
            </div>
            <div class="cube_face cube_face_left">
                left
            </div>
            <div class="cube_face cube_face_right">
                right
            </div>
            <div class="cube_face cube_face_top">
                top
            </div>
            <div class="cube_face cube_face_bottom">
                bottom
            </div>
        </div>
    </div>
</body>

</html>
