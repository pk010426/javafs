<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 초기값 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .scene {
            background-color: black;
            perspective: 1000px;
            perspective-origin: 30% -50%;
            width: 400px;
            height: 200px;
            margin-top: 500px

        }

        .cube {

            display: flex;
            position: relative;

            /* 3d 요소를 넣을 땐, 부모에 이 코드를 줘야만 작동 */
            transform-style: preserve-3d;
        }

        .cube_face {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            top: 0;
            line-height: 200px;
            text-align: center;
        }

        .cube_face_front {
            background: hsla(197, 98%, 52%, 0.7);
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube_face_back {
            background: hsla(124, 100%, 52%, 0.7);
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube_face_left {
            background: hsla(24, 100%, 65%, 0.7);
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube_face_top {
            background: hsla(290, 100%, 69%, 0.7);
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube_face_right {
            background: hsla(64, 80%, 52%, 0.7);
            transform: rotateY(270deg) translateZ(100px);
        }

        .cube_face_bottom {
            background: hsla(3, 80%, 58%, 0.7);
            transform: rotateX(-90deg) translateZ(100px);
        }

        .cube {
            animation: rotatey 20s infinite linear;
        }

        @keyframes rotatey {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>큐브</h1>
    <div class="scene">
        <div class="cube">
            <div class="cube_face cube_face_front">
                front
            </div>
            <div class="cube_face cube_face_back">
                back
            </div>
            <div class="cube_face cube_face_left">
                left
            </div>
            <div class="cube_face cube_face_right">
                right
            </div>
            <div class="cube_face cube_face_top">
                top
            </div>
            <div class="cube_face cube_face_bottom">
                bottom
            </div>
        </div>
    </div>
</body>

</html>
