<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 글꼴 이름에 공백이 있을 경우 ''으로 묶는다. */
        /* .ff의 글꼴을  'Courier New', Courier, monospace로 지정해 보세요.*/
        /* 글꼴 지정 시, 2~3개 정도 그룹으로 지정한다.
         선택자 {
            속성: 값1, 값2, ...;
            본문 내용 서체는 sans-serif를 주로 쓰자
         }
        */

        /*
         color : 글자색

         @font-face 
         font-family : 글꼴
         font-size : 글자 크기
         font-weight : 글자 굵기
         font-style : 글자 기울임
         line-height : 줄 간격
         font: 굵기 기울임 크기/줄간격 글꼴;
         
         
         text-align : 수평 정렬
         text-decoration : 밑줄
         text-indent : 들여쓰기

         text-transform
         text-shadow

         vertical-align : 수직 정렬
         letter-spacing : 자간
         word-spacing
         white-space
         
        */

        .ff {
            font-family: sans-serif;

        }
    </style>
</head>
<body>
    <h1>글꼴 종류</h1>
    <p>serif, sans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
    <p class="ff">serif, Fsans-serif, monospace, cursive, fantasy의 다섯 가지 일반 글꼴 모음이 있다.</p>
</body>
</html>
