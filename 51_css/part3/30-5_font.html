<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .font1 {
            font-style: italic;
            font-weight: bold;
            font-size: 16px;
            line-height: 1.6;
            /* 글자 크기의 1.6배 */
            font-family: 'Courier New'
        }

        /* 
            font-style: 기울임
            font-weight: 굵기
            font-size: 크기
            font-family: 글꼴

            속기형 쓰는 법
            font: [스타일] [굵기] 크기[/줄간격] 글꼴; 
            단, 크기와 글꼴의 종류는 반드시 들어가야 함.
        */

        .font2 {
            font: italic bolder 16px 'Couier New', Courier, monospace;
        }
        .font2 {
            font: italic bolder 1.6rem/1.6 'Couier New', Courier, monospace;
        }

    </style>
</head>

<body>
    <h1>글꼴 속기 속성</h1>
    <p class="font1">font-family, font-size, font-style, font-weight 속성 등이 있다.</p>
    <p class="font2">font-family, font-size, font-style, font-weight 속성 등이 있다.</p>
</body>

</html>
