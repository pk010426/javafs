<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- link 태그는 헤드 사이에 붙여야 한다. -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        @font-face {
            font-family: alla;
            src: url(../assets/font/aladdin.ttf);
        }

        @font-face {
            font-family: 'SeoulNamsanM';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 
            이름; 은 임의로 정할 수 있음.
        
            @font-face {
            font-family: '이름';
            src: url('폰트의 경로/폰트명');
            
            아래 주소로 표현시 html문서를 서버에 올려서 확인
            src: url('http://id.dothome.co.kr/font/SeoulNamsanL.ttf');
            src: url('/font/SeoulNamsanL.ttf');
        } 
        
        
        ex )
        @font-face {
            font-family: 알라딘;
            src: url('font/aladdin.ttf')
        }
        
        
        */

        /* 
            CDN(Content Delivery Network, 콘텐츠 전송 네트워크)은 지리적으로 분산된 여러 개의 서버를 통해 웹 콘텐츠를 사용자와 가까운 곳에서 전송함으로써 전송 속도를 높입니다.
        */

        /* 
            눈누
            구글

            서울시
            제주도 
            포천시 등의 시, 도에서 제공하는 서체
            아리따 글꼴
        */

        /* *.ttf/otf 
            *.woff
            *.eot
        */

        /* .ff1에 구글 Noto Sans KR 폰트를 CDN 방식으로 지정해 보세요. */
        .ff1 {
            font-family: 'Noto Sans KR', sans-serif;
        }


        /* .ff2에 알라딘 폰트를 @font-face 규칙을 사용하여 지정해 보세요. */

        .ff2 {
            font-family: alla, sans-serif;
        }

        .ff3 {
            font-family: 'SeoulNamsanM';
        }

    </style>
</head>

<body>
    <h1>웹 폰트</h1>
    <p>구글 웹 폰트(Google Web Font) 지정 안함.</p>
    <p class="ff1">구글 웹 폰트(Google Web Font) 지정 했음.</p>
    <p>알라딘 서체(aladdin Font) 지정 안함.</p>
    <p class="ff2">알라딘 서체(aldaddin Font) 지정 했음.</p>
    <p>서울 서체(Seoul Font) 지정 안함.</p>
    <p class="ff3">셔울 서체(Seoul Font) 지정 했음.</p>
</body>

</html>
