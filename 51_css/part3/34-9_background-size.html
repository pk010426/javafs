<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 342px;
            height: 268px;
            background:url(../assets/20220511_1124.jpg) no-repeat 0 0 /contain;
            border: 5px solid skyblue;
            margin: 20px;
            /* box-sizing: border-box; */
        }

        /* contain의 속성 가로, 세로가 비율을 유지하며 확대/축소 된다. */
        .bg2 {
            width: 500px;
            height: 500px;
        }/* 높이로 고정 */

        .bg3 {
            width: 500px;
            height: 800px;
        }
    </style>
</head>

<body>
    <h1>배경 이미지 크기: contain</h1>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
</body>

</html>
