<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            상태를 나타내는 의사(Pseudo, 가상, 유사) 클래스 > : 이 붙음


            두 개는 a태그에만 사용할 수 있음
            a:link - 방문전: 파란색
            a:visited - 방문후: 보라색



            선택자:hover - 올린경우: 파란색
            선택자:active - 눌린경우: 빨간색

            :link -> :visited -> :hover -> :active 순으로 기록해야한다.
        */

        a:link{
            color: red;
        }
        a:visited{
            color: orange
        }
        a:hover{
            color: rgb(22, 172, 218);
        }
        a:active{
            color: green;
        }
        a {
            color: #999;
            text-decoration: none;
        }
        a:hover{
            color: #111;
            text-decoration: underline;
        }

        .red:hover{
            color: red; cursor: pointer;
        }
        .blue:hover{
            color: blue; cursor: pointer;
        }
        .orange:hover{
            color: orange; cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>의사 클래스 선택자</h1>
    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <a href="https://www.naver.com/"><img src="../assets/naver.png" alt="네이버"></a>
    <a href="#"><img src="../assets/google.png" alt="구글"></a>
    
    <!-- 컨트롤 + 알트 + 쉬프트 + 방향키 : 다중 커서 -->
    <p class="red">마우스 올려봥~~ 나는 빨간 고양이이다.</p>
    <p class="blue">마우스 올려봥~~ 나는 파란 고양이이다.</p>
    <p class="orange">마우스 올려봥~~ 나는 주황 고양이이다.</p>

</body>
</html>
