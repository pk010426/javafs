<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
        
        선택자1: not(선택자2)
        선택자 1중에서 선택자 2를 제외한 나머지 요소
        
        */
        p:not(.cat, .dog) {
            color: red;
        }
    </style>
</head>
<body>
    <h1>가상 클래스</h1>
    <p>: not</p>
    <p class="cat">: not, 나만 빼고 빨간색 고양이</p>
    <p class="dog">: not</p>
    <p>: not</p>
    <p>: not</p>
    <p>: not</p>
    <p>: not</p>
    <p>: not</p>
    
</body>
</html>
