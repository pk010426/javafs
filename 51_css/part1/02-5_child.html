<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            의사(Pseudo, 가상, 유사) 클래스
            타입을 구분하지 않는다.

            선택자:first-child
            선택자:last-child
            선택자:nth-child(n)
            선택자:nth-last-child(n)
            
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */
        h2:first-child{
            color: red;
        }
        p:nth-child(2n){
            color: blue;
        }
        /* n : 숫자, odd홀, even짝 */
        /* 2n = 2 4 6 8 ... */
        /* 3n = 3 6 9 12... */
        /* 2n-1 = 홀수 ... */
        p:last-child {
            color: orange;
        }
        p:nth-child(12){
            color: rgb(40, 156, 38);
        }

            /* 순번 거꾸로 세는 거 */

            /*body의 last는 적용 안 됌 */
        p:nth-last-child(1){
            color: violet;
        }


        div p:nth-child(2){
            background: #bf0c0c;
        }

    </style>
</head>

<body>
    <h1>의사 클래스 선택자</h1>

        <div>
            <h2>1 번째~of-type</h2>
            <p>2 번째 요소입니다.</p>
            <p>3 번째 요소입니다.</p>
            <p>4 번째 요소입니다.</p>
            <p>5 번째 요소입니다.</p>
        </div>
        <div>
            <h2>~of-type</h2>
            <p>5 번째 요소입니다.</p>
            <p>6 번째 요소입니다.</p>
            <p>7 번째 요소입니다.</p>
            <p>8 번째 요소입니다.</p>
        </div>
</body>

</html>
