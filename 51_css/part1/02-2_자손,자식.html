<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
                결합자 선택자
                1. 후손 선택자  (한 칸 공백)
                    선택자1 선택자2
                2. 자식 선택자  (>)
                    선택자1>선택자2
                3. 형제 선택자  (~)
                    선택자1~선택자2
                4. 인접 형제 선택자  (+)
                    선택자1+선택자2
                    - 선택자 1은 무조건 부모(상위), 선택자 2는 자식(하위) 여야 함
                    - class로 대체 가능
            */
        /*  .s1의 자식 또는 손자(후손)의 글사색을 레드로 바꿔라 */
            .s1 p {
                color: red;
            }
            /* .s1의 자식만 글자 배경을 블루로 바꿔라 */
            .s1 > p {
                background-color: blue;
            }
    </style>
</head>

<body>
    <h1>후손/자식선택자</h1>
    <div class="s1">

        <div>
            <p>나는 div.s1의 손자이다.</p>
            <ul>
                <li>나는 div의 손자이다.</li>
            </ul>
        </div>

        <ul>
            <li>나는 div의 손자가 아니다.</li>
        </ul>

        <p>나는 div.s1의 자식이다.</p>

    </div>
</body>

</html>
