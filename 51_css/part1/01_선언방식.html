<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <link rel="stylesheet" href="/51_css/part1/style.css">
    <!--                       경로설정 -->
    <!-- html
        <태그 속성 = "값" 속성 = "값">

        css
        선택자 {
            속성: 값;
            속성: 값;
        }
         1. 인라인 : html의 style 속성의 값으로 지정
         2. 내부 : <style> 태그 사이에 기록
         3. 외부 : <link> 태그를 이용하여 *.css 파일 연결

    -->
    <!--  style 태그는 반드시 head 사이에 기록 타이틀 태그 아랫쪽에 -->
    <style>
        /* 
            형식: 
            선택자 {속성:값;} 
        */
        p,
        h1 {
            color: white;
            background-color: #3090e9;
            font-size: 145px;
        }
    </style>
</head>

<body>
    <h1>CSS 선언 방식</h1>
    <h2>고양이</h2>
    <!-- 인라인 CSS: HTML의  style 속성의 값으로 기록  -->
    <p>인라인 CSS이란 HTML의 스타일 속성의 값으로 CSS의 속성과 값을 기록한다.</p>
</body>

</html>
