<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrap {
            padding: 150px 30px;
            text-align: center;
        }

        h1 {
            margin-bottom: 24px;
        }

        p {
            font-size: 14px;
            color: red;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 40px;
            border: 1px solid #444;
            margin-bottom: 24px;
        }

        button {
            font-size: 40px;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <h1>빠칭코 회원가입</h1>
        <input type="id" placeholder="아이디 입력!" id="memberid">
        <input type="password" placeholder="비번 입력!" id="memberpw">
        <button>회원 가입</button>
        <p>아이디 패스워드 입력 후 가입 버튼 누르세요</p>
    </div>


    <script>
        /* 
            요소.value ~ input에 입력된 값 반환
        */

        // 데이터 베이스 db
      
        const memberbtn = document.querySelector("button");
        // 로그인 시 입력한 id pw

        let memberid = document.querySelector("#memberid");
        let memberpw = document.querySelector("#memberpw");


        memberbtn.onclick = member;


        function member() {
            let userid = memberid.value;
            let userpw = memberpw.value;
            // 데이터 전달
            location.href = "81_login.html?" + userid + "/" + userpw;

        }


        // member(inputId, inputPw);


    </script>
</body>

</html>
