<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        li {
            list-style: none;
        }

        /* slide */
        .slide {
            width: 1200px;
            /* overflow: hidden; */
        }

        ul {
            /* position: relative; */
           
            margin-top: 500px;
            /* display: flex; */
            width: 400%;
            padding: 0;
        }

        li {
            width: 1200px;
            height: 600px;
            position: absolute;
            animation: 9s infinite;
        }

        li:nth-of-type(1) {
            background-color: red;
            animation-name: fade1;
        }

        li:nth-of-type(2) {
            background-color: royalblue;
            animation-name: fade2;
        }

        li:nth-of-type(3) {
            background-color: greenyellow;
            animation-name: fade3;
        }


        /* 애니메이션 키프레임 */
        /* fade : 서서히 나타나고 사라짐 */
        @keyframes fade1 {
            0% {
                opacity: 0;
                z-index: 1;
            }

            33% {
                opacity: 1;
                z-index: 1;
            }

            66% {
                opacity: 1;
                z-index: 0;
            }

            99% {
                opacity: 0;
                z-index: 0;
            }

            100% {
                opacity: 0;
                z-index: 0;
            }
        }
        @keyframes fade2 {
            0% {
                opacity: 0;
                z-index: 0;
            }

            33% {
                opacity: 0;
                z-index: 1;
            }

            66% {
                opacity: 1;
                z-index: 1;
            }

            99% {
                opacity: 1;
                z-index: 0;
            }

            100% {
                opacity: 0;
                z-index: 0;
            }
        }
        @keyframes fade3 {
            0% {
                opacity: 1;
                z-index: 0;
            }

            33% {
                opacity: 0;
                z-index: 0;
            }

            66% {
                opacity: 0;
                z-index: 1;
            }

            99% {
                opacity: 1;
                z-index: 1;
            }

            100% {
                opacity: 1;
                z-index: 0;
            }
        }



    </style>

</head>

<body>
    <div class="slide">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
</body>

</html>
