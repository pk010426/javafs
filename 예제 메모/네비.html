<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            width: fit-content;
            margin: 0 auto;
            height: 56px;
            /* overflow: hidden; */
        }

        nav {
            width: 1200px;
            height: 56px;
            background-color: tan;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }

        .sub {
            width: 1200px;
            height: 0px;

            background-color: aqua;
            display: flex;
            margin: 0 auto;
            justify-content: space-around;
            transition: all 1s;
            opacity: 0;
        }
        .sub div {
            height: 0;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="main">
                <p>메인 1</p>
            </div>
            <div class="main">
                <p>메인 2</p>
            </div>
            <div class="main">
                <p>메인 3</p>
            </div>
            <div class="main">
                <p>메인 4</p>
            </div>
            <div class="main">
                <p>메인 5</p>
            </div>
        </nav>
        <div class="sub">
            <div>
                <p>서브1</p>
                <p>서브2</p>

            <div>

            </div>
        </div>
    </header>
</body>
<script>
    let p_all = document.querySelectorAll("p");

    document.querySelector("nav").onmouseover = function () {
        document.querySelector(".sub").style.height = "200px";
        document.querySelector(".sub").style.opacity = "1";
        for (i = 0; p_all < p_all.length; i++) {
            p_all[i].style.height = "24px"
        }
    }
    document.querySelector("header").onmouseleave = function () {
        document.querySelector(".sub").style.height = "0px";
        document.querySelector(".sub").style.opacity = "0";
        for (i = 0; p_all < p_all.length; i++) {
            p_all[i].style.height = "0px"
        }
    }
</script>

</html>
