<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        /* 캐로셀 */
        /* layout */
        #slideWrap {
            position: relative;
            padding: 0 3%;
        }

        #slideWrap .bxslider div {
            padding: 150px 0;
            text-align: center;
        }

        #slideWrap .bxslider div span {
            position: relative;
            top: 100px;
            opacity: 0;
        }

        #slideWrap .bxslider div img {
            display: inline-block;
        }

        /* background */
        #slideWrap .bxslider .bg1 {
            background: #a3d5f5;
        }

        #slideWrap .bxslider .bg2 {
            background: #ffdbdb;
        }

        #slideWrap .bxslider .bg3 {
            background: #41d0d6;
        }

        #slideWrap .bxslider .bg4 {
            background: #fee98e;
        }

        /* prev/next */
        #slideWrap .btn {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 100px;
            transform: translateY(-50%);
            color: #fff;
        }

        #slideWrap .btn a {
            position: absolute;
        }

        #slideWrap .prev {
            left: 8%;
        }

        #slideWrap .next {
            right: 8%;
        }

        /* pager */
        #slideWrap .pager {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        #slideWrap .pager a {
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid #999;
            margin: 0 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        #slideWrap .pager a img {
            opacity: 0;
            transform: translate(-40%, -40%);
            transition: 0.5s;
        }

        #slideWrap .pager a.active img {
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            $('.bxslider').bxSlider({
                auto: true,
                autoControls: true,
                stopAutoOnClick: true,
                pager: true,
                slideWidth: 600
            });
        });
    </script>
</head>

<body>
    <div id="slideWrap">
        <ul class="bxslider">
            <li><img src="../images/img-1.png" alt="커피 이미지1"></li>
            <li><img src="../images/img-2.png" alt="커피 이미지2"></li>
            <li><img src="../images/img-3.png" alt="커피 이미지3"></li>
            <li><img src="../images/img-4.png" alt="커피 이미지4"></li>
        </ul>
    </div>
</body>

</html>
