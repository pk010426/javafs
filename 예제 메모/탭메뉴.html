<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            width: 1000px;
            height: 600px;
        }

        .title {
            width: 100%;
            height: 100px;
            display: flex;
        }

        h2 {
            background-color: aqua;
            width: 200px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            line-height: 100px;
        }

        .text {
            width: 100%;
            height: 100%;
            position: relative;
            font-size: 100px;
            text-align: center;
        }

        .t1 {
            background-color: orange;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .t2 {
            background-color: green;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .zi {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="title">
            <h2>탭1</h2>
            <h2>탭2</h2>
        </div>

        <div class="text">
            <div class="t1">
                탭 1을 선택
            </div>
            <div class="t2">
                탭 2를 선택
            </div>

        </div>
    </div>
</body>
<script>
    document.querySelector("h2:nth-of-type(1)").onclick = function () {
        // document.querySelector(".t1").style.zIndex = 1;
        console.log(1);
        document.querySelector(".t2").classList.remove("zi");
        document.querySelector(".t1").classList.add("zi");
    }
    document.querySelector("h2:nth-of-type(2)").onclick = function () {
        // document.querySelector(".t1").style.zIndex = 0;
        console.log(2);
        document.querySelector(".t1").classList.remove("zi");
        document.querySelector(".t2").classList.add("zi");


    }
</script>

</html>
