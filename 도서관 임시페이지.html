<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국립중앙도서관_박건우</title>
    <style>
        /* 초기화 */
        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
        }

        /* 가로 크기 지정 */
        .wrap {
            width: 1496px;
            height: auto;
        }

        /* header */
        header {
            border: solid red;
            width: 100%;
            height: 128px;
            background-color: rosybrown;
            /* display: flex; */
            /* justify-content: space-between; */
            /* flex-wrap: wrap; */
        }

        nav {
            width: 1496px;
            height: 100px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .part1 {
            margin: 0;
            width: 1496px;
            display: flex;
            justify-content: space-between;
            border: solid orange;
        }
        ul {margin: 0;
            border: solid;
            display: flex;
        }
        li {
            margin: 0;
            
            /* width: 200px; */
        }
        .part2 {
            border: solid blue;
            width: 1496px;
            display: flex;
            justify-content: space-between;
        }

        h1, .part2 div {
            margin: 0;
            border: 3px solid red;
            width: 200px;
            height: 80px;
        }


    

        .sticky {
            display: flex;
            position: sticky;
            top: 0;
            height: 50px;
            border: solid;
            width: 1496px;
            height: 64px;
            padding-top: 20px;
        }

        .search {
            width: 1248px;
            height: 72px;
            border: solid;
        }

        .section1_img {
            width: 1496px;
            display: flex;
        }
    </style>
</head>

<body>

    <!-- header -->
    <header>
        <nav>
            <!-- header part 1 -->
            <div class="part1">

                <ul>
                    <li>사서 지원 서비스</li>
                    <li>공공 도서관 지원 서비스</li>
                </ul>

                <ul>
                    <li>로그인</li>
                    <li>회원가입</li>
                    <li>내 서재</li>
                    <li>바구니</li>
                </ul>

            </div>
            <!-- header part 2 -->
            <div class="part2">
                <h1>국립중앙도서관</h1>
                <div>
                    <p>05월 03일</p>
                    <p>운영 시간 : 09:00 ~ 18:00</p>
                </div>
            </div>

        </nav>



    </header>

    <div class="wrap">

        <!-- header part 3 / navigation-->
        <div class="sticky">
            <span>자료 검색</span>
            <span>디지털 컬렉션</span>
            <span>신청.참여</span>
            <span>도서관 이용</span>
            <span>도서관 소개</span>
        </div>

        <!-- section1 -->
        <section>
            <div class="search">
                <input type="checkbox" id="chk1" checked required>
                <label for="chk1">도서 이름</label>
                <input type="checkbox" id="chk2">
                <label for="chk2">도서 장르</label>
                <input type="checkbox" id="chk3">
                <label for="chk3">홈페이지</label>
                <input type="search" placeholder="검색어를 입력하세요.">
                <button>검색</button>
                <span>도서 순위</span>
            </div>
            <div class="section1_img">
                <img src="https://dummyimage.com/482x450/&text=calendar" alt="도서관 달력">
                <img src="https://dummyimage.com/532x450/000/fff&text=closed_days" alt="휴관일">
                <img src="https://dummyimage.com/482x450/&text=event" alt="이벤트">
            </div>
        </section>
        <!-- section2 -->
        <section>
            <img src="https://dummyimage.com/1496x800px/000/fff&text=main_image_1" alt="main_image_1">
        </section>
    </div>

</body>

</html>
