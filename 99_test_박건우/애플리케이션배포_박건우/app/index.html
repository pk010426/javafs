<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠칭코회원가입페이지_박건우</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @font-face {
            font-family: 'KOTRA_BOLD-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.1/KOTRA_BOLD-Bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: white;
            overflow-y: hidden;
        }

        /* section */
        section {
            margin: 0 auto;
            width: 390px;
            height: 900px;
            padding: 160px 15px;
            overflow: hidden;
            text-align: center;
            background-image: url(images/backimg.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }

        #wrap {
            text-align: center;
        }

        h1 {
            width: 100%;
            height: 60px;
            line-height: 60px;
            font-size: 40px;
            font-family: 'KOTRA_BOLD-Bold';
            margin-bottom: 80px;
            padding: 4px 5px;
            color: #ffd700;
            background-color: #4C4637;
            border-radius: 15px;

        }

        p {
            font-size: 24px;
            line-height: 36px;
            color: rgb(255, 0, 0);
            margin-bottom: 24px;
            font-weight: bold;
        }

        input {
            width: 320px;
            height: 48px;
            font-size: 32px;
            border: 3px solid black;
            margin-bottom: 32px;
            border-radius: 15px;
            padding: 24px 16px;
            color: black;
        }

        button {
            cursor: pointer;
            font-size: 32px;
            border: 3px solid black;
            border-radius: 5px;
            padding: 4px 8px;
            margin-bottom: 24px;
        }

        button:hover {
            background-color: #ccc;
        }

        /* footer */
        footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            height: 18%;
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding-top: 24px;
        }

        footer h3 {
            margin-top: 8px;
            margin-bottom: 12px;
        }

        footer p {
            font-size: 12px;
            margin-bottom: 8px;
            color: white;
            font-weight: normal;
            line-height: normal;
        }

        footer a,
        footer i {
            color: white;
            font-size: 28px;
        }

        footer a {
            text-decoration-line: underline;
            text-decoration-style: double;
            text-underline-offset: 5px;
        }
    </style>
</head>

<body>
    <!-- section -->
    <section>
        <div id="wrap">
            <h1><i>빠칭코 회원가입</i></h1>
            <input type="id" placeholder="아이디 입력!" id="memberid">
            <input type="password" placeholder="비밀 번호 입력!" id="memberpw">
            <button>회원 가입</button>
            <p>아이디 패스워드 입력 후 가입</p>
        </div>
        <!-- script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script>
            /*
                요소.value ~ input에 입력된 값 반환
            */
            // 데이터 베이스 db
            const memberbtn = document.querySelector("button");
            // 로그인 시 입력한 id pw
            let memberid = document.querySelector("#memberid");
            let memberpw = document.querySelector("#memberpw");

            // 버튼 클릭시 로그인 페이지로 정보 전송
            memberbtn.onclick = member;
            function member() {
                let userid = memberid.value;
                let userpw = memberpw.value;
                // 데이터 전달
                location.href = "로그인.html?" + userid + "/" + userpw;
            }
        </script>
    </section>
    <!-- footer -->
    <footer>
        <h4>장시간 게임은 정신건강을 해칠 수 있습니다.</h4>
        <h3>도박 중독 상담은 국번 없이 <a href="https://www.kcgp.or.kr/pcMain.do"><b>1336</b></a> <i class="fa-solid fa-arrow-left"
                style="color: #fff;"></i></h3>
        <p>Copyrigth by pk0426</p>
    </footer>
</body>

</html>
