<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValleyFestival_박건우</title>
    <style>
        @font-face {
            font-family: 'Commissioner';
            src: url(font/Commissioner-Bold.ttf);
            src: url(font/Commissioner-Medium.ttf);
            src: url(font/Commissioner-ExtraBold.ttf);
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            background-color: #fff;
            color: #333;
            font-family: "Commissioner";
            font-weight: bold;
        }

        li {
            list-style: none;
        }


        /* header */

        header {
            width: 100%;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(#42276A, #EE735E);
        }

        /* logo */
        h1 {
            height: 188px;
            text-align: center;
            line-height: 188px;
            font-size: 4rem;
            letter-spacing: 24px;
            color: #FFFADE;
            animation: fade 2s;
            font-family: "Commissioner";
            font-weight: Bold;
        }

        /* logo, nav animation */
        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fade2 {
            0% {
                opacity: 0;

            }

            12% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            75% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        h1 span {
            font-size: 6rem;
        }

        /* nav */
        nav {
            box-shadow: 0px -1px 16px #ccc;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        nav>ul {
            width: 100%;
            height: 80px;
            z-index: 1;
            display: flex;
            font-size: 2.4rem;
            line-height: 80px;
            animation: fade2 3s;
            box-shadow: 0px -2px 16px #ccc, 0px 4px 16px #ccc;
        }

        .sub li {
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            font-size: 1.6rem;
        }

        nav span {
            padding: 8px;
        }

        nav span:hover {
            animation: hover_box 2s infinite;
        }

        /* menu animation */
        @keyframes hover_box {
            0% {
                border: none;
            }

            20% {
                border-bottom: 2px solid #FFBA57;
                box-shadow: 0 0px 32px -4px white;
            }

            40% {
                border-left: 2px solid #FFBA57;
            }

            60% {
                border-top: 2px solid #FFBA57;
            }

            80% {
                border-right: 2px solid #FFBA57;
            }

            100% {
                border: none;
            }
        }

        nav>ul>li {
            text-align: center;
            width: 100%;
        }

        .sub {
            width: 100%;
            height: 270px;
            padding-top: 24px;
            line-height: normal;
            background: linear-gradient(#EE735E, #FFBA57);
            box-shadow: 0 16px 80px -4px #ccc;
        }

        .sub li {
            margin-bottom: 24px;
        }

        /* section */
        section {
            width: 100%;
            height: 500px;
            display: flex;
            justify-content: center;
        }

        section h2 {
            display: none;
        }

        section div {
            width: 1920px;
            height: 500px;
            display: flex;
            overflow: hidden;
        }

        section img {
            animation: slide 9s infinite;
            position: relative;
            left: 0;
            top: 0;
            width: 100%;
            height: 500px;

        }

        /* slide img animation */
        @keyframes slide {
            0% {
                left: 0;
            }

            5% {
                left: -100%;

            }

            33% {
                left: -100%
            }

            38% {
                left: -200%
            }

            66% {
                left: -200%;
            }

            71% {
                left: -300%
            }

            99% {
                left: -300%;
            }

            99.99% {
                left: -300%;
            }

            100% {
                left: 0;
            }
        }

        /* footer */
        footer {
            width: 100%;
            height: 200px;
            background: linear-gradient(#EE735E, #2F4858);
            text-align: center;
            padding-top: 80px;
        }

        footer p {
            color: #0000008d;
            font-size: 3rem;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header>
        <h1><span>V</span>alle <span>F</span>estival</h1>
        <!-- nav -->
        <nav>
            <ul>
                <li>
                    <span>축제소개</span>
                    <ul class="sub">
                        <li>
                            <span>Festival 소개</span>
                        </li>
                        <li>
                            <span>행사장 안내</span>
                        </li>
                        <li>
                            <span>조직위원회</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span>예약안내</span>
                    <ul class="sub">
                        <li>
                            <span>예약하기</span>
                        </li>
                        <li>
                            <span>예약확인/취소</span>
                        </li>
                        <li>
                            <span>단체예약문의</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span>아티스트</span>
                    <ul class="sub">
                        <li>
                            <span>고릴라즈</span>
                        </li>
                        <li>
                            <span>메이저 레이저</span>
                        </li>
                        <li>
                            <span>아우스게인</span>
                        </li>
                        <li>
                            <span>타임로드</span>
                        </li>
                    </ul>
                </li>
                <li>
                    <span>커뮤니티</span>
                    <ul class="sub">
                        <li>
                            <span>공지사항</span>
                        </li>
                        <li>
                            <span>사진갤러리</span>
                        </li>
                        <li>
                            <span>영상갤러리</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <!-- section -->
    <section>
        <h2>img</h2>
        <div>
            <img src="images/img1.jpg" alt="">
            <img src="images/img2.jpg" alt="">
            <img src="images/img3.jpg" alt="">
            <img src="images/img1.jpg" alt="">
        </div>
    </section>
    <!-- footer -->
    <footer>
        <p>Copyrigth Valley Festival. All right reserved</p>
    </footer>
    <!-- jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('nav > ul > li').mouseenter(function () {
                $('.sub').stop().slideDown();
            });
            $('nav > ul > li').mouseleave(function () {
                $('.sub').stop().slideUp();
            });
        });
    </script>

    <script>


    </script>
</body>

</html>
