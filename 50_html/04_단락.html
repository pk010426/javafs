<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body> <!-- 바디 요소 -->
    <!-- 단락(paragraph)? 하나 이상의 문장이 모여서 단락(문단)을 구성한다. -->
    <p>단락 고양이와 강아지</p>

    <p>단락 고양 이와 강아지</p>
    <!-- 한 칸이상의 공백을 한 칸으로 인식한다. -->


    <!-- p 태그는 단락 만들 때 사용  -->


    <!-- 콘텐츠 분리, 수평선 -->
    <hr>

    <p>멍 </p>
    <!-- br은 줄바꿈 -->

    <p>밤은 좀처럼 오지 않았다</p>
    <p> 그런그런 밤이면 새벽을 생각했다<br>
        그게 꿈이고 밤이었다
        사랑하지 못한 밤과<br>
        깨어나지 않는 아침<br>
    </p>
    <!-- 
    알트 + 왼쪽 클릭 = 여러개 선택
     br 태그는 줄바꿈 태그
    -->
    <!-- 잘라내기 : 컨트롤 + x = 한 줄 빈 줄 제거 용으로 가능 -->

<!-- ex) <p> 나는 한 문단이다 </p>
태그 == p
요소 == <태그> 내용 </태그> -->
<!-- 여러개 선택하고 알트 + w 태그 한 번에 붙여넣기 -->

</body>

</html>
