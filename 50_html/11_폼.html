<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>

    
<!--            
    input 사용 속성 :
    placeholder
    value
    checked
    required : 필수 속성 - 비워둘 수 없다
    min - 최솟값
    max - 최댓값
    step - 커지는 값
    size - 보이는 문자 수
    maxlength - 입력 가능한 최대 문자 수
    
    <label>
    <button>   

    <textarea>
    : 여러줄, 긴 글상자 : 회칙, Q&A, 
    
    <select> : 목록 선택만 가능
        <optgroup>
        <option>
        <option>
       ** **<datalist> : <input> + <select>

    </form>

<buttom>
단순한 버튼 역할이면 폼 테그 안 묶을 때도 있음
-->


    <h1>폼</h1>
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get" autocomplete="on">
        
        <!--form action = "lohin.php" method = "post (중요한 경우에 아니면 get)" 
        method : get(즐겨찾기) | post (비밀번호)
        -->


        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색 상자 -->
            <label for="user_search">구글 검색:</label>
            <input type="search" id="user_search">
            <!-- input의 id가 label의 for와 값이 같아야 한다. 그래야 연결 된다. -->
            
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">

        </fieldset>

        <fieldset>
            <legend>로그인</legend>

            <!-- for와 id의 속성값은 내 맘대로 정한다. -->
            <!-- required 필수 입력 -->

            <!-- 아이디 -->
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" required size="10" maxlength="8">

            <!-- 패스워드 -->
            <label for="user_pw">패스워드:</label>
            <input type="password" id="user_pw" required>
            <input type="text" value="비밀번호는 4자리 숫자로만 입력하세요" size="30" disabled>
            <!-- disabled : 비활성화, db로 전송되지 않는다. -->

            <!-- 로그인 버튼 -->
            <input type="submit" value="로그인">

        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <!-- checked 체크 써두기 -->
                <input type="checkbox" id="chk" checked required>
                <label for="chk">ooo 이용약관 동의(필수)</label>

                
            </div>

            <div>
                <!-- 글상자 -->
                <!-- readonly는 읽기 전용으로 바꿈 -->
                <!-- clos는 칸 수
                     rows는 행 수 
                    한글은 한 글자에 하나씩 잡아먹음 -->
                <textarea name="" id="" cols="50" rows="5" readonly> 1234567890여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략-</textarea>
                
            </div>

            <div>
                <!-- text 입력 상자 -->
                <label for="birth">생년월일</label>
                <input type="text" id="birth" placeholder="년(4자)" required maxlength="4">

                <!-- 목록 상자 -->
                <select name="" id="">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <!-- select는 옵션 필수 -->
                <!-- option의 value도 전송값 -->

                <!-- text 입력 상자 -->
                <input type="text" placeholder="일" maxlength="2">
       
            </div>

            <div>
                <!-- 이메일 -->
                <label for="user_email">본인 확인 이메일</label>  
                <input type="email" id="user_email" name="user_email">

            </div>

            <div>
                <!-- 전화번호 -->
                <label for="user_tel">휴대전화</label>  
                <input type="tel" id="user_tel" name="user_tel">
        <!-- 같은 텍스트 선택 방법 : 텍스트 선택 후, 컨트롤 + D  -->
            </div>
        </fieldset>
    </form>
</body>

</html>
