<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>폼</h1>

    <!-- 
        <form>
            <fieldset>
                <legand> : <fieldest>의 캡션

            <input type = "값" name="데이터 베이스 이름" required : 반드시 써야만 넘어가진다. > : 짧막한 한 줄 입력 상자
            
            input 사용 속성 :
            placeholder
            value
            checked
            min - 최솟값
            max - 최댓값
            step - 커지는 값
            
            <label>
            <button>   

            <textarea>
            : 여러줄, 긴 글상자 : 회칙, Q&A, 
            
            <select> : 목록 선택만 가능
                <optgroup>
                <option>

               ** **<datalist> : <input> + <select>

            </form>

        <buttom>
        단순한 버튼 역할이면 폼 테그 안 묶을 때도 있음
    -->

    <!-- 텍스트 입력 상자 -->
    <label for="user_id">아이디:</label>
    <input type="text" name="user_id" id="user_id" required>
    <!-- ^ 반드시 입력해야하는 태그 -->
    <!-- 비밀번호 입력 상자 -->
    <label for="user_pw">패스워드:</label>
    <input type="password" name="user_pw" id="user_pw" required>

    <!-- 검색 상자 -->
    <input type="search" name="query" value="토끼 캐릭터">
    <!-- 여기의 value는 초기값 / 생략 가능. 잘 안 씀 -->

    <!-- 전화 번호 입력 상자 -->
    <label for="user_tel">연락처:</label>
    <input type="tel" name="user_tel" id="user_tel" placeholder=" 010-1111-1111" required>
    <!-- placeholder 내가 쓸 거 -->
    <!-- 이메일 입력 상자 -->
    <label for="user_email">이메일:</label>
    <input type="email" name="user_email" id="user_email">

    <!-- URL 입력 상자 -->
    <label for="user_url">웹주소:</label>
    <input type="url" name="user_url" id="user_url">

    <!-- 서버로 넘겨질 값을 지정하는 입력 상자 -->
    <input type="hidden" name="hidden">

    <h2>버튼</h2>
    <!-- value는 버튼의 이름 -->
    <input type="submit" value="전송">
    <input type="reset" value="초기화">
    <!-- ^대부분 이거 두 개 씀 -->
    <input type="button" value="버튼">

    <input type="image" src="assets/img_submit.gif" alt="Submit">
    <label for="myfile">파일 선택:</label>
    <input type="file" id="myfile" name="myfile">

    <button type="submit">전송</button>
    <button type="reset">초기화</button>
    <!-- hr -->
    <button type="button">버튼</button>
    <!-- 버튼 순기능만 쓸 때는 얘 주로 씀 -->

    <h2>체크박스와 라디오 버튼</h2>
    <!-- 체크박스(확인란): 여러개 중에 다중 선택 가능 -->
    <input type="checkbox" name="fav_lang" id="html" value="html" checked>
    <!-- 여기서 value 의미는 전송값 -->

    <label for="html">HTML</label>
    <input type="checkbox" name="fav_lang" id="css" value="css">
    <label for="css">CSS</label>
    <!-- input의 id가 label의 for 속성과 연결 -->
    <input type="checkbox" name="fav_lang" id="javascript" value="js">
    <label for="javascript">JavaScript</label>
    
    <!-- 라디오 버튼: 여러개 중에 하나만 선택 가능 -->
    <!-- name의 값이 같아야 한다. -->
    <input type="radio" name="agree" id="agree" value="yes" checked>
    <!-- 여기서 value 의미는 전송값 -->
    <label for="agree">동의함</label>
    <input type="radio" name="agree" id="disagree" value="no">
    <label for="disagree">동의하지 않음</label>

    <h2>스핀 박스와 슬라이드 막대</h2>
    <!-- 스핀 박스 -->
    <label for="quantity">수량 (2에서 10사이):</label>
    <input type="number" id="quantity" name="quantity" min="2" max="10" step="3">
    <!-- 슬라이드 막대 -->
    <label for="vote">투표률 (0에서 100사이):</label>
    <input type="range" id="vote" name="vote" min="0" max="100">

    <h2>컬러</h2>
    <label for="favcolor">좋아하는 색상 선택:</label>
    <input type="color" id="favcolor" name="favcolor" value="#ff0000">

    <h2>날짜와 시간</h2>
    <label for="birthday">생일 (날짜):</label>
    <input type="date" id="birthday" name="birthday">

    <label for="birthdaytime">생일 (날짜와 시간):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">

    <label for="bdaymonth">생일 (년과 월):</label>
    <input type="month" id="bdaymonth" name="bdaymonth">

    <label for="week">주 선택 (년, 번째 주):</label>
    <input type="week" id="week" name="week">

    <label for="appt">시간 선택 (오전/오후 시:분)</label>
    <input type="time" id="appt" name="appt">
</body>

</html>
