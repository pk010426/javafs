<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
        }

    </style>
</head>
<body>

        <tr>
            <th>이름</th>

            <th>식물</th>
            <th>반</th>

        <tr>
            <td>김</td>

        </tr>
        <tr>
            <td>박</td>
            <td>강아지</td>
            <td>장미</td>
            <td>3반</td>
        </tr>
        <tr>
            <td>이</td>
            <td>사자</td>
            <td>튤립</td>
            <td>5반</td>
        </tr>

    </table>

    <table>

        <caption>연습 표 2</caption>

        <td>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
        </td>

        <td>
            <tr>김</tr>
            <tr>12</tr>
            <tr>13</tr>
            <tr>11</tr>
        </td>
        <td>
            <tr>박</tr>
            <tr>7</tr>
            <tr>8</tr>
            <tr>9</tr>
        </td>
        <td>
            <tr>조</tr>
            <tr>4</tr>
            <tr>5</tr>
            <tr>6</tr>
        </td>


    </table>
