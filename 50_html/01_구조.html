<!-- 문서 타입 선언: 현재 문서가 HTML5 버전으로 작성 -->
<!doctype html> <!-- html으로 작업 할거임 ㅇㅇ-->

<!-- 문서의 시작, 문서의 언어 설정 -->
<html lang="ko"> <!--시작태크 : 나 시작할 거임 ㅇㅇ-->

<!-- 언어 코드: ko(한국어), en(영어), ja(일본어), zh(중국어) -->
<!-- https://www.w3schools.com/tags/ref_language_codes.asp  <<< 컨트롤 + 클릭하면 링크 넘어감 -->

<!-- 문서 정보 -->

<head>

    <!-- 인코딩 방식 -->
    <meta charset="utf-8"> <!-- 번역 방식 중에 하나-->

    <!-- IE 브라우저의 최신 버전의 엔진을 사용 -->

    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <!-- 뷰포트 설정: 모든 기기에서 잘 보이도록 표시 영역 설정 -->
    <meta name="viewport" content="width = device - width, initial - scale = 1.0">

    <!-- 문서 제목 -->
    <title> Html 구조 고양이 멍멍 </title>


</head>

<body>
    <br>
    내용
    <!-- 문서 내용: 웹 브라우저에 표시할 내용 -->


</body>


</html> <!-- html 문서의 끝 --> <!-- 끝 태크 : 나 끝낼 거임 ㅇㅇ-->
