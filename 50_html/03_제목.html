<!--
 태그(tag)
<시작>
 내용
<종료>

형식 :
< 시작 속성 = "(속성)값" >

글로벌 속성(class, id, title) - 모든 태그에 다 사용할 수 있음(동네북)

한 칸 이상의 공백은 한 칸으로 인식 - 자바 c랑 같음. 편의상 띄어쓰기 하자. 차피 인식 못함.

<종료> < 내용이 없으면 종료가 필요 없음 ex) meta, br
내용 : 텍스트, 이미지<img>, 동영상 <video>, 사운드 <audio>

내용 - 텍스트 - 태그 // 끝

-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- 선택한 영역 복제: shift+alt+위/아래방향키 -->
    <!-- 페이지에서 h1은 상단에 1번만 사용한다. -->
    <!-- 고양이 멍멍멍멍멍 ㅇㅅㅇ  -->
    <!-- 고양이 멍멍멍멍멍 ㅇㅅㅇ  -->
    <!-- 고양이 멍멍멍멍멍 ㅇㅅㅇ  -->
    <!-- 고양이 멍멍멍멍멍 ㅇㅅㅇ  -->
    <!-- 고양이 멍멍멍멍멍 ㅇㅅㅇ  -->
    <!--https://docs.emmet.io/cheat-sheet/  -->
    <h1>고양이 1 (큰제목)</h1> <!-- 큰 제목, 로고는 h1으로 표현하는 경우가 많음 - 한 파일(페이지)에서 h1은 한 번만 사용****-->
    
    <h2> 고양이 2 (중간제목)</h2> <!-- 중간 제목, 섹션 제목은 h2를 사용하는 경우가 많음 - 여기서부터는 여러번 사용 가능. -->
    <h3> 고양이 3 (작은 제목)</h3> <!-- 작은 제목,, 이하 더 작아짐-->
    <h4> 고양이 4 (더 작은 제목)</h4>
    <h5> 고양이 5 </h5>
    <h6> 고양이 6</h6>

</body>

</html>
