<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <h1>이미지</h1>

    <!--
        
        img 필수 내용
        src(경로), alt(내용), width = "너비", height="높이"
        
        //이미지에 캡션 달기
        <figure>
            <img src = "사진" alt="내용">
              <figcaption>캡션</figcaption>
        </figure>
        

        -이미지 맵을 사용하려면
        -하나의 이미지에 하나 이상의 링크 적용
        img 태그의 usemap 속성 값은 map 태그의 name 속성과 같아야 한다. -->

    <!-- area 태그에 alt 속성을 반드시 기록한다. -->
    <!-- 좌표 찾기: https://www.image-map.net/ -->
         
    <!-- img 태그의 usemap 속성을 사용하여 하나의 이미지에 3개의 링크를 적용해 보세요. -->



        <!--<img src="경로" alt="" usemap="#map">
        <map name= "map">
            왼쪽 상단, 오른쪽 하단 각각 x1, x2로 정의
            <area shape="rect(사격형)" coords="x1, y1, x2, y2" alt="" href="링크"(좌표 표시)>
            <area shape="circle(원)" coords="x1, y1, r" alt="" href="링크"> (원의 중심 좌표, 반지름)
            <area shape="poly(다격형)" coords="x1, y1, x2, y2 ..." alt="" href="링크"> (꼭짓점 개수 만큼, 시계방향)
        </map>-->

    <!-- 
        사용 이미지
        1. 이탈리아 풀리아주의 건축물인 트룰리: assets/pic_trulli.jpg
          - 캡션: Fig.1 - Trulli, Puglia, Italy.
        2. Workplace: /workplace.jpg
          - 크기: 가로 400px, 세로 379px
    -->
    <h2>캡션 달기</h2>
    <!-- figure와 figcaption을 사용하여 이미지에 캡션을 달아 보세요. -->
    <figure>
        <img src="assets/pic_trulli.jpg" alt="트룰리">
        <figcaption>  Fig.1 - Trulli, Puglia, Italy. </figcaption>
        
    </figure>

    <!-- width, height는 사용하는 게 좋으나, css로 수정이 가장 좋음 -->
    <img src="/workplace.jpg" alt="직장" width="400" height="379">
    <hr>
    <a href="https://www.seoul.co.kr/"> <img src="assets/서울신문.png" alt="서울신문로고"></a>

    <hr>
    <h2>이미지 맵</h2>
    <!-- img 태그의 usemap 속성 값은 map 태그의 name 속성과 같아야 한다. -->
    <!-- area 태그에 alt 속성을 반드시 기록한다. -->
    <!-- 예) usemap="#map", name="map" -->
    <!-- 좌표 찾기: https://www.image-map.net/ -->

    <!-- img 태그의 usemap 속성을 사용하여 하나의 이미지에 3개의 링크를 적용해 보세요. -->
    <!-- 
        맵의 모양에 따른 좌표:
        1. shape="poly"의 경우 coords="x1,y1,x2,y2,x3,y3,..."
        2. shape="rect"의 경우 coords="x1,y1,x2,y2"
        3. shape="circle"의 경우 coords="x1,y1,R" (R은 반지름)
     -->
    <p>컴퓨터, 핸드폰, 커피 잔을 클릭하여 새 페이지로 이동하고 주제에 대해 자세히 읽어보십시오.</p>

    <img src="/workplace.jpg" alt="직장" usemap="#map1">
    <map name="map1">
        <area shape="rect" coords="293, 174, 335, 246" alt="핸드폰" href="https://google.com" target="_blank">
        <area shape="circle" coords="339, 302, 45" alt="커피잔" href="https://naver.com" target="_blank">
        <area shape="poly" coords="34,43,273,42,266,191,274,347,31,348,43,189" alt="컴퓨터" href="http://frontendw.rf.gd" target="_blank">
    </map>

</body>

</html>
