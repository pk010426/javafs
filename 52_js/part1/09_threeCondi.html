<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            삼항 조건 연산자: ? :

            조건식 ? 코드1 : 코드2;
            조건식이 참이면 코드 1,
            조건식이 거짓이면 코드 2 실행.

            조건식은 true 또는 false가 될 수 있는 식
            비교, 논리 연산의 결과는 true 또는 false
         */

        var a = 5;
        var b = 3;
       
        (a > b) ? alert("참이당!") : alert("뻥이당!");
        let result =  (a > b) ? ("참이당!") : ("뻥이당!");

        document.write(result);
    </script>
</body>

</html>
