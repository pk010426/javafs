<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }
    </style>
</head>

<body>
    <h1>while</h1>
    <script>
        /* 
            var 변수 = 초깃값;

            while (조건식) {
                코드;
                증감식;
            }
        */

        let i = 20;

        while (10 <= i && i <= 20) {
            if (i % 2 == 0) {
                document.write('<p class="red">' + i + " 짝수 입니다." + '</p>' + "<br>")
            }
            if (i % 2 != 0) {
                document.write('<p class="blue">' + i + " 홀수 입니다." + '</p>' + "<br>")
            }
            // document.write(i, "<br>");
            i--;
        }
        // 20부터 10까지의 숫자 중 짝수일 경우 파란색, 홀수일 경우 빨간색으로 출력


        document.write('==== The End ====');
    </script>
</body>

</html>
