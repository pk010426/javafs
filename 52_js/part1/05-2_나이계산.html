<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>나이 계산하기</h1>

    <script>
        // 변수 선언 및 할당
        let currentYear = 2023;
        let birthYear;
        let age;

        // 입력 / 초기값
        birthYear = prompt("생년월일을 4자리를 입력해 주세요!", "2001")

        // 처리
        // 현재 년도 - 태어난 연도 + 1

        age = currentYear - birthYear + 1;
        // 20230517
        // 20010426
        // 출력

        document.write (" 당신의 나이는 " + age + " 입니다.");
        
    </script>
</body>

</html>
