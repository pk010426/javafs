<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>출력</h1>
    <script>
        /* 
            window > document > html > head / body > h1



            사람 객체
            -공부하다()  (메서드)()
            자동차 객체
            -달린다() (메서드)()
            = 일반적인 형식
            객체. 메서드()
 
            객체: window, console, document, Date, Random, array, string,... ...
            메서드(매개변수1, 매개변수2 ...): 
            alert('메시지') 
            confirm('메시지') 
            prompt('텍스트', '기본 텍스트')
            write(표현식1, 표현식2 ......)
            log('메시지')


            // 메서드 앞에 window는 생략 가능 ///////////
                매서드는 매개 변수를 가질 수 있음


            .wiondow.alert('메시지'): 알림 창 출력
            .wiondow.confirm('메시지'): 확인/취소 창 출력
            .wiondow.prompt('텍스트'[, '기본텍스트']): 프롬프트 창 입력
            .wiondow.document.write(exp1, exp2, ..., expN): 웹 브라우저 화면 출력
            .console.log('메시지'): 콘솔 출력


            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

        */

        // 경고창 확인 버튼만 있음
        alert('고양이');
        
        // 확인/취소창 > 확인 취소 버튼 2개 있음
        confirm("멍멍멍멍");
        
        // 문서에 쓰기 > 
        document.write('졸려');
        
        // 콘솔

        console.log("콘솔!");
        // 입력
        prompt('메시기 기본값 강아지');
    </script>
</body>

</html>
