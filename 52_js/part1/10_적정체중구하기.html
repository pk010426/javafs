<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>적정 체중 구하기</h1>
    <script>
        /* 
            적정 체중 = (신장 - 100) * 0.9

            예)
            신장: 180cm
            체중: 74kg
            적정 체중: (180 - 100) * 0.9 = 72
            결과: 적정 체중은 72kg이며, 현재 적정 체중에서 2kg 초과하였습니다.
        */

        // 입력
        // prompt를 받은 값은 문자
        let name = prompt("이름 입력!");
        let height = Number (prompt("키 숫자만 입력!"));
        let weight = Number (prompt("몸무계 숫자만 입력!"));
        let mWeight;
        let result;
        // 처리
        // 적정 체중 = (신장 - 100) * 0.9
        mWeight = (height - 100) * 0.9;

        if (mWeight - 5 > weight) {
            result = "적정 체중에서" + (mWeight - weight) + "kg 미달입니다.";
        }
        if (mWeight - 5 <= weight <= mWeight + 5) {
            result = " 정상입니다.";
        }
        if (mWeight + 5 < weight) {
            result = "적정 체중에서" + (weight - mWeight) + "kg 초과입니다.";
        }

        // 오차 범위 ±5

        // 출력
        document.write(name + "님의 키는 " + height + "cm, 체중은 " + weight + "kg, 적정 체중은" + mWeight + "kg," + result);
    </script>
</body>

</html>
