<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            산술 연산자: +(문자열 결합)

            연술자의 우선순위가 같으면, 왼쪽에서 오른 쪽으로 계산

            문자열은 나열 된다.
        */

        let t1 = '학교종이';
        let t2 = ' 땡땡땡';
        let t3 = 8282;
        let t4 = ' 어서 모이자';
        let result;

        
        result = t1 + t2 +t3 + t4;
        document.write(result);
        result = t3 * t3;
        document.write(result);
        result = t4 + t2;
        document.write(result);
        result = t4 + t2;
        document.write(result);
        
    </script>
</body>

</html>
