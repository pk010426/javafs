<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>자리 배치도</h1>
    <script>
        /* 
            if (조건식) {
                코드1;
            } else {
                코드2;
            }
        */

        // 입력
        let stu = Number(prompt("총 학생 수는 몇 명인가요?, 숫자만 기록"));
        let com = Number(prompt("한 줄에 몇 명이 앉나요?, 숫자만 기록"));
        let row = stu / com;
        // 처리
        if (stu % com == 0) {
            document.write(row + "줄이 필요합니다.");
        }
        else {
            document.write(parseInt(row+1) + "줄이 필요합니다.")
        }

        // 출력


    </script>
</body>

</html>
