<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>
        bodY {
            background-color: orange;
        }
    </style>
    <!-- 
        객체 지향 프로그래밍 언어 /객체 기반 프로그래밍 언어라고도 함
        자바스크립트 언어

        자바스크립트?
        1. 웹 요소 제어
            - html 콘텐츠 또는 속성 동적 변경
            - css 속성 변경
        2. 웹 애플리케이션 제작
            - 리액트(React), 앵귤러(Angular), 뷰(View.js)
        3. 다양한 라이브러리 활용
            - 제이쿼리(jQuery)
        4. 서버 개발 가능
            -Node.js, java, php, asp, jsp ...

        현실 세계          |   자바스크립트
        - 물체 (에어컨)        - 객체 (object)
        - 움직임               -메서드 (method)
        (높인다, 낮추다 / 이벤트 등에 의해 동작하는 것)      
        - 특징                 -속성 (property)
        (색상, 모양, 가격)
        -조작                  -이벤트 (event)
        (누른다 / 사람에 의한 발생)



        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write("hellow")
    </script>
</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>

    <!-- 내부 스크립트 -->
    <script>
        document.write("hellow")
        // document.appendChild
        var h1Tag = document.querySelector('h1');
        h1Tag.style.color = "blue";
    </script>
</body>

</html>
