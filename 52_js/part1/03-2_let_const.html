<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>변수 let, const</h1>
    <script>
        /* 
            변수(Variables)
            1. 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
            2. 한 개의 데이터만 저장할 수 있다. -> 새로운 데이터가 들어오면 기존 데이터는 삭제된다.

            // 변수 선언 키워드 : var > let, const 로 바뀜
            1. 변수 선언
            var 변수명;
            
            2. 변수 할당
            var 변수명 = 값;

            // 재선언 : var, let, const
            // 재할당 : var, let
            변수명 작성 규칙
            1. 첫 글자는 영문자(AZ 또는 az), 밑줄(_), 달러 기호($)로 시작한다.
            2. 후속 문자는 영문자, 밑줄, 달러 기호, 숫자로 지정할 수 있다.
            3. 대소문자를 구분한다.
            4. 일반적으로 소문자로 지정하고, 두 단어 이상의 경우 소문자로 시작하는 Lower Camel Case(카멜 케이스)를 사용한다. (예, firstName, lastName)
            lastName
            5. 예약어는 식별자로 사용할 수 없다.

            자바스크립트 예약어: https://www.w3schools.com/js/js_reserved.asp 
        */

        // box 변수 선언
        // 변수 값 할당하지 않으면, undefined / 정의 되지 않음이 뜸.
        var box = "멍멍";
        var box = 123999999999999999;
        let cat = 10;
        // let cat = 124;
        // const dog = 5;
        // let cat = 6;
        cat = "cat";
        cat = 123878;
        const dog = 11;
        var a = 12, b =76;
        //  a = 10 a에 10을 할당하라.
        // a == 10 a와 10은 같다.
        // box = "213";
        // html 태그도 문자열
        // "<br>" 로 써야함.
        document.write (cat);
        document.write (dog);
        document.write (box, 123, "고양이");
        document.write (box);
        document.write (a + b * a)
        // document.write ();  -- 출력문
    </script>
</body>

</html>
