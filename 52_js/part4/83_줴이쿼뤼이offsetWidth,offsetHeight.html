<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            padding: 20px;
            border: 5px solid blue;
            margin: 50px;
            background: blue;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        /* 
             요소.offsetWidth ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 너비(픽셀 단위)를 반환
             요소.offsetHeight ~ 패딩, 테두리 및 스크롤 막대를 포함하여 요소의 볼 수 있는 높이(픽셀 단위)를 반환
 
 
             제이쿼리 $("선택자").width()   -- 콘텐츠 가로 크기
             제이쿼리 $("선택자").height()  -- 콘텐츠 세로 크기
             제이쿼리 $("선택자").innerWidth()  -- 패딩 포함 가로 크기
             제이쿼리 $("선택자").innerHeight() -- 패딩 포함 세로 크기
             제이쿼리 $("선택자").outerWidth() -- 아무것도 안쓰면() 보더, 패딩 포함 가로 크기
             제이쿼리 $("선택자").outerHeight() --아무것도 안쓰면() 보더, 패딩 포함 세로 크기
             제이쿼리 $("선택자").outerWidth(true) -- (true)면 마진, 보더, 패딩 포함 가로 크기
             제이쿼리 $("선택자").outerHeight(true) --(true)면 마진, 보더, 패딩 포함 세로 크기
         */

        
        let change_width = $("div").width;
        const div1 = $("div");
        
        div1.click(function () {
            div1.css({ height: change_width})

        });
    </script>
</body>

</html>
