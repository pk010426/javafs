<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .box {
            width: 400px;
        }

        .box video {
            width: 100%;
        }

        .btn_wrap {
            width: 400px;
            text-align: center;
            margin: 40px 0;
        }

        .btn_wrap button {
            margin: 0 20px;
        }
        
    </style>
</head>

<body>
    <!-- <ul class="btnSet">
        <li class="load">load</li>
        <li class="play">play</li>
        <li class="pause">pause</li>
        <li class="video">video</li>
    </ul> -->
    <div class="btn_wrap">
        <button class="load">처음으로</button>
        <button class="play">실행</button>
        <button class="pause">일시정지</button>
    </div>
    <div class="box">
        <video>
            <source src="../../assets/video/mainimg.mp4" type="video/mp4">
        </video>
    </div>



    <script>


        /*
            비디오요소.load() ~ 비디오 불러오기
            비디오요소.play() ~ 비디오 재생하기
            비디오요소.pause() ~ 비디오 일시정지
        */
        const vid = document.querySelector("video");

        document.querySelector(".load").onclick = function () {
            vid.load();
        }
        document.querySelector(".play").onclick = function () {
            vid.play();
        }
        document.querySelector(".pause").onclick = function () {
            vid.pause();
        }


    </script>
</body>

</html>
