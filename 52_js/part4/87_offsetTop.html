<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 300px;
            background: blue;
            margin-top: 200px;
        }

        body {
            height: 3000px;
        }
    </style>
</head>

<body>
    <button> 반환 </button>
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>

    <script>
        /* 
            요소.offsetTop ~ 창 끝에서 요소의 y축 위치 반환
        */
        const box = document.querySelector("div");
        const btn = document.querySelector("button");

        const text1 = document.querySelector(" p:nth-of-type(1) ");
        const text2 = document.querySelector(" p:nth-of-type(2) ");
        const text3 = document.querySelector(" p:nth-of-type(3) ");
        const text4 = document.querySelector(" p:nth-of-type(4) ");

        btn.onclick = function () {
            let y1 = box.offsetTop;
            let y2 = box.offsetLeft;
            let y3 = box.offsetHeight ;
            let y4 = box.offsetWidth;
            text1.innerText = y1;
            text2.innerText = y2;
            text3.innerText = y3;
            text4.innerText = y4;
        }

    </script>
</body>

</html>
