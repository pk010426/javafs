<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #888;
            margin: 50px;
            text-align: center;
        }

        div.on {
            width: 400px;
            height: 400px;
            background: red;
        }

        div.active {
            transform: rotate(65deg);
        }
    </style>
</head>

<body>
    <button class="b1">클래스 추가!</button>
    <button class="b2">클래스 제거!</button>

    <div>
        <p>고양이</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            요소.classList.add('클래스') ~ 요소의 클래스 추가
            요소.classList.remove('클래스') ~ 요소의 클래스 제거
            제이쿼리에서는 $(선택자).addClass("클래스");
            제이쿼리에서는 $(선택자).removeClass("클래스");
        */
        let btn_add = $(".b1");
        let btn_remove = $(".b2");
        let box = $("div");

        btn_add.click(function () {
            box.addClass("on active");
        });

        btn_remove.click(function () {
            box.removeClass("on active");
        });


    </script>
</body>

</html>
