<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: relative;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div>박스</div>

    <!-- 
        이벤트

        키보드 이벤트
        keydown
        keyup

     -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>
        const box = $('div');
        let posX = 0;
        let posY = 0;

        $(document).keydown(function (e) {
            let key = e.key;
            console.log(key);
            if (key === 'ArrowRight') {
                posX += 10;
                box.css({left : posX + "px"});
            }
            if (key === 'ArrowLeft') {
                posX -= 10;
                box.css({left : posX + "px"});
            }
            if (key === 'ArrowDown') {
                posY += 10;
                box.css({top : posY + "px"});
            }
            if (key === 'ArrowUp') {
                posY -= 10;
                box.css({top : posY + "px"});
            }
        });
    </script>
</body>

</html>
