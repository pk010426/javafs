<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            overflow-y: hidden;
        }

        .section {
            height: 100vh;
        }

        #section1 {
            background-color: aqua;
        }

        #section2 {
            background-color: royalblue;
        }

        #section3 {
            background-color: green;
        }

        #section4 {
            background-color: gray;
        }

        .btn_wrap {
            position: fixed;
            top: 50%;
            right: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn_wrap p {
            color: white;
            position: fixed;
            top: 52%;
            right: 15%;
        }

        .btn_wrap button {
            margin-top: 8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
        }

        .btn_wrap .btn1 {
            width: 30px;
            height: 30px;
        }

        /* button:hover {
            transform: scale(1.2, 1.2);
        } */

        /* .btn_wrap .btn2 {
            width: 30px;
            height: 30px;
        } */
    </style>
</head>

<body>


    <div class="btn_wrap">
        <p class="txt">글자</p>
        <button class="btn1 btn"></button>
        <button class="btn2 btn"></button>
        <button class="btn3 btn"></button>
        <button class="btn4 btn"></button>
    </div>
    <div id="fullpage">
        <section id="section1" class="section">
            <h1>섹션 1</h1>
        </section>
        <section id="section2" class="section">
            <h1>섹션 2</h1>
        </section>
        <section id="section3" class="section">
            <h1>섹션 3</h1>
        </section>
        <section id="section4" class="section last">
            <h1>섹션 4</h1>
        </section>
    </div>
    <script>
        const secs = document.querySelectorAll(".section");
        const btn1 = document.querySelector(".btn1");
        const btn2 = document.querySelector(".btn2");
        const btn3 = document.querySelector(".btn3");
        const btn4 = document.querySelector(".btn4");
        let btn_all = document.querySelectorAll(".btn");


        for (let i = 0; i < btn_all.length; i++) {

            btn_all[i].onclick = function () {
                for (let i = 0; i < btn_all.length; i++) {
                    btn_all[i].style.width = 20 + "px";
                    btn_all[i].style.height = 20 + "px";
                }
                this.style.width = 30 + "px";
                this.style.height = 30 + "px";
                console.log(this.getAttribute("width"));

            }
            btn_all[i].onmouseenter = function () {
                this.style.transform = "scale(1.2, 1.2)";
            }


            btn_all[i].onmouseleave = function () {
                this.style.transform = "scale(1, 1)";
            }

            if (btn_all[i].getAttribute("width") == 30 + "px") {
                document.querySelector(".txt").style.display = none;
            }

        }



        for (let i = 0; i < secs.length; i++) {

            secs[i].onwheel = function (e) {

                if (e.deltaY < 0) {
                    // 맨 위로 갔을 때, 반환
                    if (this.offsetTop == 0) {
                        return 0;
                    }

                    let prev = this.previousElementSibling.offsetTop;
                    document.documentElement.scrollTop = prev;

                } else {
                    // 마지막으로 내려갔을 때 반환.
                    if (this.offsetTop >= document.querySelector("#section4").offsetTop) {
                        return 0;
                    }

                    let next = this.nextElementSibling.offsetTop;
                    document.documentElement.scrollTop = next;
                }

            }
        }


    </script>



</body>

</html>
