<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <p>고양이</p>

    <script>
        /* 
            index ~ 요소의 순서 값을 반환
            for ~ in     배열에 사용
            forEach()  for제어문 대신 사용
        */
        const tli = document.querySelectorAll("li");
        const tp = document.querySelector("p");

        tli.forEach(function (change, idx) {
            change.onclick = function () {
                tp.innerText = idx;
            }
        });

    </script>
</body>

</html>
