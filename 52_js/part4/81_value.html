<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        p {
            font-size: 14px;
            color: red;
            margin-left: 20px;
        }

        input {
            width: 100px;
            height: 50px;
            font-size: 40px;
            border: 1px solid #444;
            margin: 20px;
        }

        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>성인인증</button>
    <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>

    <script>
        /* 
            요소.value ~ input에 입력된 값 반환
        */

        let age = document.querySelector("input");
        let btn = document.querySelector("button");

        btn.onclick = function () {
            let user_age = age.value;



            if (user_age == "" || user_age == " ") {
                alert("공란");
            } else if (user_age <= 18 && user_age >= 0) {
                alert("당신은 미성년 입니다.");
            } else if (user_age >= 19) {
                alert("당신은 성인 입니다.");
            } else if (user_age / 1 != true) {
                alert("숫자입력");
            } else {
                alert("당신의 나이를 '숫자'로만 입력해 주세요.");
            }
        };

    </script>
</body>

</html>
