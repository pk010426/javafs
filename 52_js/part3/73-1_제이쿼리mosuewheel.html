<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 600px;
            height: 400px;
            background: #888;
            margin: 50px auto;
        }

        div p {
            font-size: 40px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <p>마우스 휠을 위 / 아래로 움직이시오</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>
        // const back = document.querySelector("div");
        // const text = document.querySelector("div p");
        // 얘가 빠른 이유 : back이란 변수는 '이미 찾았고', 거기서 자식 선택함
        // const text = back.children[0];

        const back = $("div");
        const text = back.find("p");

        /*
            요소.innerText = 값;
            요소.html() = 값;
        */
        back.on("mousewheel", function (event) {
            if (event.deltaY > 0) {
                // text.innerText = "고양이";
                text.text("고양이");
                // back.style.background = "red";
                $(this).css({ background: "red" });

            } else {
                // text.innerText = "길냥이";
                // text.html(길냥이);
                text.text("길냥이");
                // back.style.background = "blue";
                $(this).css({ background: "blue" });
            }
        });
    </script>
</body>

</html>
