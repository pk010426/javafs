<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        button {
            font-size: 20px;
            margin: 20px;
        }

        span {
            font-size: 20px;
            margin: 20px;
        }
        h1 {
            background-color: red;
        }
    </style>
</head>

<body>
    <button>태그 구조 바꾸기</button>
    <div>
        <span>변경전 입니다.</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*


            innerText는 html 태그를 못 알아먹어서 문자열로 만듦
            innerHTML은 html 태그를 알아먹어서 잘 적용함.

            객체.속성; > 반환(가져오기)
            객체.속성 = 값; > 설정(지정하기)

            요소.innerText;  html 문자열로 반환
            요소.innerText = "값"; html  문자열로 설정
            요소.innerHTML; ~ HTML 구조 반환
            요소.innerHTML = '값'; ~ HTML 구조 설정
        */
        let btn = document.querySelector("button");
        let text = document.querySelector("div");
        btn.onclick = function () {
            text.innerText = "변경 후 입니다.";
            text.innerHTML = "<h1>변경 후 입니다.</h1>";
        }
        
        
        
        text.onclick = function () {
            let txt = text.innerHTML;
            alert(txt);
        }
        
        let h = document.querySelector("h1");
    </script>
</body>

</html>
