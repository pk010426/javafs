<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>텍스트 노드를 사용하는 새로운 요소 추가하기</h1>
    <div id="info"></div>
    <!-- <img src="../assets/KakaoTalk_20230605_103903941.gif" alt=""> -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        /* 
            $("선택자a").createElement("선택자b")
            요소 a에 요소b 생성
            a.append(b) a에 b추가
            a.prepend(b) a에 b추가
            a.after(b) a에 b추가
            a.before(b) a에 b추가

            부모노드.appendChild(자식노드) ~ 부모 노드에 자식 노드 연결

            
        */
        let info_box = $("#info");
        let plus = document.createElement("p");

        let img = document.createElement("img");
        info_box.append(plus);
        info_box.append(img);
        let text = document.createTextNode("고양이");
        plus.appendChild(text);

        img.setAttribute("src", "../assets/KakaoTalk_20230605_103903941.gif");
        img.setAttribute("alt", "html나무");
    </script>
</body>

</html>
