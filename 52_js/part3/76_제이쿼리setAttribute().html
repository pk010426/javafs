<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        button {
            margin: 10px;
        }

        .frame {
            width: 600px;
            border: 2px solid red;
            margin: 10px;
        }

        .frame img {
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <button class="btn1">이미지 속성 변경하기1</button>
    <button class="btn2">이미지 속성 변경하기2</button>
    <p class="frame"><img src="../assets/pic_1.jpg" alt="이미지1"></p>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <script>
        let img = $("img");
        let ch1 = $(".btn1");
        let ch2 = $(".btn2");
        ch1.click(function () {
            img.attr({ "src": "../assets/pic_1.jpg", "alt": "pic_1.jpg}" });
        });
        ch2.click(function () {
            img.attr("src", "../assets/pic_2.jpg");
            img.attr("alt", "pic_2.jpg");
        });
        /*
            요소.setAttribute('속성명', '값') ~ HTML 속성 설정
            제이쿼리도 attr 씀
            attr은 속성 여러개 쓸 수 있음
            요소.attr({"속성명" : "값", "속성명" : "값" .... });
        */




    </script>
</body>

</html>
