<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        button {
            font-size: 20px;
            margin: 20px;
        }

        span {
            font-size: 20px;
            margin: 20px;
        }

        h1 {
            background-color: red;
        }
    </style>
</head>

<body>
    <button>태그 구조 바꾸기</button>
    <div>
        <span>변경전 입니다.</span>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*

        요소.html(); 
        */
        let btn = $("button");
        let text = $("div");
        btn.click(function () {
            text.html("<h1>변경 후 입니다.</h1>");
        });

        text.click(function () {
            let txt = text.html();
            alert(txt);
        });


    </script>
</body>

</html>
