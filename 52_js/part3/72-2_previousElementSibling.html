<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /* 
            요소.previousElementSibling ~ 이전 요소 선택
        */
        document.querySelectorAll("li")[2].previousElementSibling.style.color = "red";
        const a = document.querySelectorAll("li")[2];

        let b = $("li").eq(2);
        b.prev().css({ color: "gold" });
        b.next().css({ color: "brown" });
    </script>
</body>

</html>
