<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        #prod-pic {
            margin: 20px 20px auto 10px;
            padding: 0;
        }

        #cup {
            box-shadow: 1px 1px 2px #eee;
            outline: 1px dashed #ccc;
            outline-offset: -7px;
        }

        #small-pic {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #small-pic>li {
            float: left;
            margin-right: 10px;
        }

        .small {
            width: 60px;
            height: 60px;
        }

        #small-pic img:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="prod-pic">
        <img src="../assets/pic_1.jpg" alt="pic1" id="photo" width="200">
        <div id="small-pic">
            <img src="../assets/pic_1.jpg" class="small">
            <img src="../assets/pic_2.jpg" class="small">
            <img src="../assets/pic_3.jpg" class="small">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            요소.setAttribute('속성명', '값') ~ HTML 속성 설정
        */
        const main_pic = $("#photo");
        let small_pic = $(".small");

        for (i = 0; i < small_pic.length; i++) {
            small_pic.click(function changeimg() {
                main_pic.attr("src", $(this).src);
                main_pic.attr("alt", $(this).src);
            });
        }



    </script>
</body>

</html>
