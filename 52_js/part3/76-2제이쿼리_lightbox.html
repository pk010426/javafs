<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .row {
            width: 370px;
            margin: 0 auto;
        }

        .row ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }



        #lightbox {
            position: fixed;
            /* width: 100%; */
            /* height: 100%; */
            background-color: rgba(0, 0, 0, 0.7);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        #lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #eee;
        }

        section {
            height: 4000px;
        }
    </style>
</head>

<body>
    <div class="row">
        <ul>
            <!-- data-src : 사용자 정의 속성 -->
            <!-- data-* -->
            <li><img src="../assets/pic_1-small.jpg" data-src="../assets/pic_1.jpg" class="pic"></li>
            <li><img src="../assets/pic_2-small.jpg" data-src="../assets/pic_2.jpg" class="pic"></li>
            <li><img src="../assets/pic_3-small.jpg" data-src="../assets/pic_3.jpg" class="pic"></li>
            <li><img src="../assets/pic_4-small.jpg" data-src="../assets/pic_4.jpg" class="pic"></li>
            <li><img src="../assets/pic_5-small.jpg" data-src="../assets/pic_5.jpg" class="pic"></li>
            <li><img src="../assets/pic_6-small.jpg" data-src="../assets/pic_6.jpg" class="pic"></li>
        </ul>
    </div>

    <div id="lightbox">
        <img src="../assets/pic_1-small.jpg" alt="pic1" id="lightboxImage">
    </div>
    <section>

    </section>

    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            요소.getAttribute('속성명') ~ HTML 속성 반환
            요소.setAttribute('속성명', '값') ~ HTML 속성 설정
        */

        var pics = $("pic");
        var lightbox = $("lightbox");
        var lightboxImage = $("lightboxImage");


        pics.click(showLightbox);


        function showLightbox() {

            let bicsrc = $(this).attr("data-src");
            lightboxImage.attr("src, data-src");
            lightbox.css({display: "block"});
            // var bigLocation = ($)this.getAttribute("data-src");
            // lightboxImage.setAttribute("src", bigLocation);
            // lightbox.style.display = "block";
        }

        lightbox.onclick = function () {
            lightbox.css({display: "none"});
        }

    </script>
</body>

</html>
