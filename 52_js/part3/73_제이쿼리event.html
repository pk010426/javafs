<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 2000px;
        }

        div {
            width: 300px;
            height: 300px;
            margin: 50px;
            font-size: 50px;
            color: #fff;
            text-align: center;
            line-height: 300px;
        }

        .box1 {
            background: red;
        }

        .box2 {
            background: blue;
        }

        .box3 {
            background-color: yellow;
        }

        p {
            position: relative;
            top: -500px;
            left: 500px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box1">빨간 고양이</div>
    <div class="box2">파란 고양이</div>
    <div class="box3"> 노란 고양이</div>
    <p></p>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>

        /* 
            Event(이벤트): 웹 문서 영역 안에서 웹 브라우저 또는 사용자가 행하는 동작

            이벤트 종류
            1. 마우스 이벤트: click, mouseenter, mouseleave, mousemove
            2. 키보드 이벤트: keydown, keypress, keyup
            3. 윈도우 이벤트: scroll, resize

            이벤트 처리기(이벤트 핸들러): 이벤트가 발생할 때 그 이벤트에 반응하여 실행하는 함수

            //방법1
            <태그 on이벤트명="함수명()">

            //방법2
            요소.onclick = 함수;
            function 함수(){}

            //방법3
            요소.on이벤트 = function(){};

            //방법4
            객체.메서드(); < 이 형식을 지키고 있음
            요소.addEventListener('이벤트1', '이벤트2' ... , function(){});

            // 제이쿼리
            $("선택자").이벤트 = function(){};

            $("선택자").on('이벤트', function(){});

            // scroll, resize는 윈도우 이벤트이다 *************
        */


        /*
            onclick : 클릭
            onmouseenter : 마우스를  대상에 올림
            onmouseleave : 마우스가 대상을 벗어남

        */
        const b1 = $(".box1");
        const b2 = $(".box2");
        const b3 = $(".box3");
        const p1 = $("p");

        // 제이쿼리 innerText
        // $("선택자").text(값);
        b1.on("click", function () {
            p1.text("빨간 고양이가 도망갔습니다!");
        });
        // 기본 형식
        // 객체.on("이벤트명", 함수)
        b2.on("mouseenter", blue)
        function blue() {
            p1.text("파란 고양이에게 다가갑니다.")
        }
        b2.on("mouseleave", function () {
            p1.text("파란 고양이가 도망갔습니다!");
        });
        b3.on("mousemove", function () {
            p1.text("노란 고양이를 쓰다듬는 중.");
        });
        $(window).on("scroll", function () {
            p1.text("모든 고양이가 도망갔습니다!");
        });
        $(window).on("resize", function () {
            p1.text("모든 고양이가 줄어듭니다!");
        });

    </script>
</body>

</html>
