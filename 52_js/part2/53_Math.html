<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>수학 객체</h1>
    <script>
        /*
            반환(get) : 가져온다
            설정(set) : 지정한다
        
            Math.abs(숫자): 절대값 반환
             Math.max(숫자1, 숫자2, 숫자3, ...): 가장 큰 값 반환
             Math.min(숫자1, 숫자2, 숫자3, ...): 가장 작은 값 반환
             Math.pow(숫자, 제곱값): 거듭제곱값 반환
             Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
             Math.round(숫자): 소수점 첫째 자리에서 반올림한 정수 반환
             Math.ceil(숫자): 소수점 첫째 자리에서 올림한 정수 반환
             Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
             Math.sqrt(숫자): 제곱근값 반환
             Math.PI: 원주율 상수 반환
        */
        let a = Math.floor(Math.random() * 46);

        document.write(Math.floor(Math.random() * 46), '<br>');
        document.write(Math.floor(Math.random() * 46), '<br>');
        document.write(Math.floor(Math.random() * 46), '<br>');
        document.write(Math.floor(Math.random() * 46), '<br>');
        document.write(Math.floor(Math.random() * 46), '<br>');
        document.write(Math.floor(Math.random() * 46), '<br>');
        document.write('a' + Math.random())
        // document.write(Math.floor(Math.random() * 46));





        document.write(a, '<br>');
        document.write(Math.abs(-151), '<br>');
        document.write(Math.max(1, 400005, 1, 51, 5), '<br>');
        document.write(Math.min(1, -45, 1, 51, 5), '<br>');
        document.write(Math.pow(5, 3), '<br>');
        document.write(Math.random(), '<br>');
        document.write(Math.round(1.67), '<br>');
        document.write(Math.ceil(1.67), '<br>');
        document.write(Math.floor(1.67), '<br>');
        document.write(Math.sqrt(4), '<br>');
        document.write(Math.PI, '<br>');


    </script>
</body>

</html>
