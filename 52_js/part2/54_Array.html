<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>배열 객체</h1>
    <script>
        /*
             배열? 여러 개의 데이터를 하나의 저장소에 저장
 
             var 참조변수 = new Array();
                 참조변수[0] = 값1;
                 참조변수[1] = 값2;
                 참조변수[2] = 값3;
                 ...
                 참조변수[n-1] = 값n;
 
             var 참조변수 = new Array(값1, 값2, 값3, ... 값n);
             var 참조변수 = [값1, 값2, 값3, ... 값n];
 
             배열 객체에 저장된 데이터 가져오기
                 참조변수[인덱스번호];
                 인덱스 번호는 0부터 시작
        */
        // let a = [15, 150, 1556];
        // a[1] = 5757;
        // document.write(a[1]);


        let ar1 = new Array();
        ar1[0] = 1;
        ar1[1] = '고양이';
        ar1[2] = '강아지';
        ar1[3] = Math.random();

        document.write(ar1[3], '<br>');

        let ar2 = new Array(10, '고슴도치', '멍멍')
        document.write(ar2[1], '<br>');

        let ar3 = ['냥냥', '월월', '배고픈 고양이']
        document.write(ar3, '<br>');


        document.write * ('줄바꿈', '<br>', '<br>');

        // 배열 가져오기 1
        for (let i = 0; i <= 2; i++) {
                document.write(ar1[i], 'a <br>');
        }
        // 배열 전체 가져오기
        for (let i = 0; i < ar2.length; i++) {
                document.write(ar1[i], 'a <br>');
        }
        // 배열 가져오기 2 for ~ in

        // let i = 1;
        for (let all/* < 이 자리엔 문자열 아무거나 들어와도 괜찮음*/ in ar2) {
                document.write(ar2[all], 'b <br>');
        }
        // 배열 가져오기 - 노가다 다 쓰기
        document.write(ar1[1], '<br>');
        document.write(ar1[2], '<br>');



    </script>
</body>

</html>
