<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>날짜 객체</h1>
    <script>

        /* 
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)

            날짜 정보를 가져올 때(get)
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환

            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */

        let d = new Date();
        console.log(d);
        document.write(d.getFullYear(), '<br>');
        // 1월이 0
        document.write(d.getMonth() + 1, '<br>');
        document.write(d.getDate(), '<br>');
        // 일요일 0 화요일 2 ,,,,
        document.write(d.getDay(), '<br>');

        function dw() {
            let a = d.getDay();
            if (a == 0) {
                document.write('일요일', '<br>');
            }
            if (a == 1) {
                document.write('월요일', '<br>');
            }
            if (a == 2) {
                document.write('화요일', '<br>');
            }
            if (a == 3) {
                document.write('수요일', '<br>');
            }
            if (a == 4) {
                document.write('목요일', '<br>');
            }
            if (a == 5) {
                document.write('금요일', '<br>');
            }
            if (a == 6) {
                document.write('토요일', '<br>');
            }
        }
        dw();

        document.write(d.getHours(), '<br>');

        let h = d.getHours();
        if (h < 13) {
            if (h >= 1 || h <= 9) {
                document.write('오전' + '0' + h + '시 입니다.')
            }
            else {
                document.write('오전' + h + '시 입니다.')
            }
        }
        else {
            document.write('오후' + (h - 12) + '시 입니다.')
        }


        document.write(d.getMinutes(), '<br>');

        let m = d.getMinutes();
        if (m >= 0 && m <= 9) {
            document.write ('0' + m,'<br>');
        }
        else {
            document.write(m,'<br>');
        }

    



        document.write(d.getSeconds(), '<br>');


        let s = d.getSeconds();
        
            if (s >= 0 && s <= 9) {
                document.write ('0' + s);
            }
            else {
                document.write(s);
            }
               



    </script>
</body>

</html>
