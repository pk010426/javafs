<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <style>

    </style>
</head>

<body>
    <h1>버튼 클릭 시 배경색 바꾸기</h1>
    <button onclick="changeimg();">배경색 바꾸기</button>
    <div></div>
    <!-- <img src="../assets/pic_1.jpg" alt=""> -->
    <script>
        /* 
            함수 정의
                function 함수명() {
                    코드;
                }

            함수 호출
                함수명();

            document.querySelector('선택자'); 문서 객체(태그)를 선택
            문서객체.style.스타일속성 = 값; 문서 객체에 CSS 스타일 적용
        */

        var backimg = ['android.png', 'macintosh.png', 'pic_1.jpg', 'math_img_3.jpg'];
        var i = 0;

        function changeimg() {
            i++;
            if (i >= backimg.length) {
                i = 0;
            }

            var imgTag = document.querySelector('div');
            imgTag.innerHTML = ' <img src="../assets/' + backimg[i] + '" alt="pic1">'
        }
    </script>

</body>

</html>
