<body>
    <h1>배열 객체</h1>
    <script>

        /* 
             splice(index, count, value1, value2, ...):index번호부터 count개수만큼 삭제 후 value 추가
 
 
             
             pop(): 마지막 인덱스에 저장된 데이터 삭제
             push(new data): 마지막 인덱스에 새 데이터 삽입
 
             shift(): 첫 번째 인덱스에 저장된 데이터 삭제
             unshift(new data): 첫 번째 인덱스에 새 데이터 삽입
        */

        var ar2 = ['교대', '방배', '강남'];
        var ar3 = ['미금', '정자', '수서'];

        // 기존 배열을 바꿔버림
        // 배열0부터, 2개삭제 후, 고양이 강아지 삽입.
        ar2.splice(0, 2, '고양이', '강아지');
        document.write(ar2, '<br>');
        // ar3.splice(2);
        // document.write(ar3, '<br>');

        // let d1 = ar2.pop();

        // document.write(ar2.push(d1), '<br>');

        // document.write(ar3.unshift(), '<br>');




    </script>
