<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
            charAt(index): index 번호에 해당하는 문자열 반환
            indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)            
            indexOf('찾을문자', 인덱스): 인덱스 번호 부터 오른쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환            
            lastIndexOf('찾을문자'): 객체의 오른쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)
            lastIndexOf('찾을문자', 인덱스): 인덱스 번호 부터 왼쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환
          
        */
        var str = 'Hello Thank you good luck to you';
        // 이 문자열의 n 번째 자릿수는 무엇인가? - 주민번호 여자 남자 구할 때 쓰기도 함.
        var str = '010101-1212121'
        document.write(str.charAt(7), '<br>')

        var str = 'Hello Thank you good luck to you';
        document.write(str.indexOf('u'), '<br>')
        // 입력한 문자열의 첫 글자가 몇 번재에 있는 지 출력 없을 시, -1 출력
        document.write(str.indexOf('you'), '<br>')
        // 문자열 13자리 이후의 you는 전체에서 몇 번째 자리에 있는가?
        document.write(str.indexOf('you', 13), '<br>')
        // 뒤에서 부터 you를 찾는다, 단, 0의 시작점은 바뀌지 않는다.
        document.write(str.lastIndexOf('you'), '<br>')
        //  뒤에서부터 you를 찾는다. 단 0에서 13 자리 떨어진 곳에서부터.
        document.write(str.lastIndexOf('you', 13), '<br>')
        



    </script>
</body>

</html>
