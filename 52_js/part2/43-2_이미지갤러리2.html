<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트 -->
            <!-- 0과 1은 각각 false, true 값을 위해 쓴 숫자 -->
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <script>
        /* 
            html의 이벤트 속성 : onclick


            객체.메서드()
            document.write()
            document.getElementById('아이디')
            document.getElementsByClassName('클래스 이름')
            document.getElementsByTagName('태그 이름')
            document.querySelector('선택자')
            document.querySelectorAll('선택자들')

            객체.setAttribute(속성, 값) - html 속성 설정


            html 속성 : attribute
            css 속성 : property

            get ~ : 반환(가져오기)
            set ~ : 설정(적용하기)

            메서드 체인
            객체. 메서드() 나열 가능

            이벤트 종류 : click
            이벤트 핸들러 : on

            return: 함수 호출문에 결괏값 반환하고 함수 종료

            함수 정의
                function 함수명() {
                    코드;
                    return 데이터(값);
                }

            함수 호출
                var 변수 = 함수명();
        */
        // num은 전역변수
        let num = 1;
        function gallery(direct) {
            if (direct) {
                if (num === 10) num = 0;
                num++;
                console.log(num);

            } else {
                if (num === 1) num = 11;
                num--;
            }

            var imgTag = document.getElementById('photo');
            imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg');
        }

    </script>
</body>

</html>
