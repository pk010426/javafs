<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>디지털 시계</h1>
    <div class="clock">
        <span class="yy">년</span>
        <span class="mm">월</span>
        <span class="dd">일</span>
        <span class="we">요일</span>
        <span class="hh">시</span>
        <span class="mi">분</span>
        <span class="ss">초</span>
    </div>
    <script>

        let time = new Date;
        
        setInterval(timer, 1000);
        // document.write(time);
        document.querySelector(".yy").innerHTML = time.getFullYear() + " 년";
        document.querySelector(".mm").innerHTML = time.getMonth() + 1 + " 월";
        document.querySelector(".dd").innerHTML = time.getDate() + " 일";
        // 요일 표시 함수
        function day() {
            let t = time.getDay();
            if (t == 0) {
                return "일";
            }
            else if (t == 1) {
                return "월";
            }
            else if (t == 2) {
                return "화";
            }
            else if (t == 3) {
                return "수";
            }
            else if (t == 4) {
                return "목";
            }
            else if (t == 5) {
                return "금";
            }
            else if (t == 6) {
                return "토";
            }
        }
        document.querySelector(".we").innerHTML = day() + "요일";
        document.querySelector(".hh").innerHTML = time.getHours() + " 시";
        document.querySelector(".mi").innerHTML = time.getMinutes() + " 분";
        document.querySelector(".ss").innerHTML = time.getSeconds() + " 초";


    </script>
</body>

</html>
