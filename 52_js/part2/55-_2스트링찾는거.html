<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
            match('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 문자열을 반환 (없으면 null)
            search('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)
            substr(index, 개수): 인덱스 번호부터 개수만큼 문자열 반환
            substring(index1, index2): 인덱스1부터 인덱스2 이전 구간의 문자열 반환, (단, 음수인 경우 인덱스 0을 가리킴)
            replace('바꿀문자', '새문자'): 객체의 왼쪽부터 바꿀 문자열을 찾아 일치하는 문자열을 새 문자열로 치환
        */

        var str = 'Hello Thank you good luck to you';
        // 이 문자열이 특정 문자를 포함하는지 알기 위해서 씀.
        // 문자열 일치하면 그 문자열 출력해줌.
        document.write(str.match('good'), '<br>')
        document.write(str.match('z'), '<br>')
        // 문자열 일치하면 자릿수 써줌
        document.write(str.search('you'), '<br>')
        document.write(str.search('z'), '<br>')
        
        // 문자열 12번자리부터, 문자 2개를 출력
        document.write(str.substr(12, 2), '<br>')
        // 문자열 2번자리부터, 12번 자리까지 출력
        document.write(str.substring(2, 12), '<br>')
        
        // 문자열 중에 Thank가 있으면, 그 자리에 like를 치환해 넣어라.
        document.write(str.replace('Thank', 'like'), '<br>')
        
    </script>
</body>

</html>
