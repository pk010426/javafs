<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
          
            toLowerCase(): 소문자로 반환
            toUpperCase(): 대문자로 반환
            length: 문자열의 문자 총 개수 반환
            charCodeAt(index): 인덱스 번호에 해당하는 문자열의 아스키코드 값을 반환 (인덱스를 생략하면 0)
            fromCharCode(아스키코드값): 아스키코드 값에 해당하는 문자열 반환
        */

        var str = 'Hello Thank you good luck to you';
        // 소문자 바꾸기
        document.write(str.toLocaleLowerCase(), '<br>');
        // 대문자 바꾸기
        document.write(str.toUpperCase(), '<br>');
        // 문자열 총 개수는 몇 개인가?
        document.write(str.length, '<br>');


        // 0번 자리의 문자열 아스키코드 변환
        document.write(str.charCodeAt(0), '<br>');
        document.write(str.charCodeAt(8), '<br>');
        // 아스키코드를 넣으면 값 변환
        document.write(String.fromCharCode(65), '<br>');

    </script>
</body>

</html>
