<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- link 태그는 헤드 사이에 붙여야 한다. -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
         @font-face {
                font-family: alla;
                src: url('font/aladdin.ttf');
         }

        .ff1 {
            font-family: 'Noto Sans KR', sans-serif;
        }


        /* .ff2에 알라딘 폰트를 @font-face 규칙을 사용하여 지정해 보세요. */

        .ff2 {
           font-family: alla, sans-serif;
        }

    </style>
</head>

<body>
    <h1>웹 폰트</h1>
    <p>구글 웹 폰트(Google Web Font) 지정 안함.</p>
    <p class="ff1">구글 웹 폰트(Google Web Font) 지정 했음.</p>
    <p>서울 서체(Seoul Font) 지정 안함.</p>
    <p class="ff2">서울 서체(Seoul Font) 지정 했음.</p>
</body>

</html>
