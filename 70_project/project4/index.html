<html lang="en">

<body>

    <header>

    </header>

    <div id="fullpage">
        <section id="section1" class="section">
            <div class="logo">
                <h2>당신의 현악기를</h2>
                <h2>더 가치있게</h2>
                <h2>현악기 전문</h2>
                <h1>은파악기</h1>
            </div>
            <video src="images4/mainimg.mp4" autoplay muted loop></video>
            <!-- <h1>섹션 1</h1> -->
        </section>
        <section id="section2" class="section">
            <h1>섹션 2</h1>
        </section>
        <section id="section3" class="section">
            <h1>섹션 3</h1>
        </section>
        <section id="section4" class="section last">
            <h1>섹션 4</h1>
        </section>
    </div>
    <script>

        window.onscroll = function () {
            let scr_e = document.documentElement.scrollTop;
            console.log(scr_e)
            if (scr_e > 0) {
                console.log(scr_e)
                document.querySelector("header").style.backgroundColor = "#fff";
            } else {
                document.querySelector("header").style.backgroundColor = "transparent";
            }
        }
        const secs = document.querySelectorAll(".section");

        for (let i = 0; i < secs.length; i++) {

            secs[i].onwheel = function (e) {

                if (e.deltaY < 0) {
                    // 맨 위로 갔을 때, 반환
                    if (this.offsetTop == 0) {
                        return 0;
                    }

                    let prev = this.previousElementSibling.offsetTop;
                    document.documentElement.scrollTop = prev;

                } else {
                    // 마지막으로 내려갔을 때 반환.
                    if (this.offsetTop >= document.querySelector("#section4").offsetTop) {
                        return 0;
                    }

                    let next = this.nextElementSibling.offsetTop;
                    document.documentElement.scrollTop = next;
                }
            }
        }

        // setInterval(function () {
        const title1 = document.querySelector("h1"),
            title2 = document.querySelectorAll(".logo h2");
        let logo_ani = function () {
            title2[2].style.display = "none";
            title1.style.display = "none";
            title2[2].style.opacity = 0;
            title1.style.opacity = 0;
            setTimeout(function () {
                setTimeout(function () {
                    title2[0].style.display = "block";
                    title2[1].style.display = "block";
                }, 100)
                setTimeout(function () {
                    title2[0].style.opacity = 1;
                    title2[1].style.opacity = 1;
                }, 400)
                setTimeout(function () {
                    title2[0].style.opacity = 0;
                    title2[1].style.opacity = 0;
                }, 4000)
                // title2[0].style.opacity = 1;
                // title2[1].style.opacity = 1;
                setTimeout(function () {
                    title2[0].style.opacity = 0;
                    title2[1].style.opacity = 0;
                    title2[0].style.display = "none";
                    title2[1].style.display = "none";
                    title2[2].style.display = "block";
                    title1.style.display = "block";
                }, 5000);
                setTimeout(function () {
                    title2[2].style.opacity = 1;
                    title1.style.opacity = 1;
                }, 5300);
            }, 400);
        }
        logo_ani();
        setInterval(logo_ani, 16000)

        // }, 15000)


    </script>
