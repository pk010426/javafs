    <!-- section1 -->
    <section id="main">
        <div class="main_img">
             <button onclick="click_img(0)"><i class="fa-solid fa-angle-left" style="color: #363636;"></i></button>
            <button onclick="click_img(1)"><i class="fa-solid fa-angle-right" style="color: #363636;"></i></button>
            <img src="images/main1.jpg" alt="" id="photo">
           
            <script>
                let num = 1;
                function click_img(direct) {
                    if (direct) {
                        if (num === 4) num = 0;
                        num++;
                        console.log(num);

                    } else {
                        if (num === 1) num = 5;
                        num--;
                        console.log(num);
                    }
                    let imgTag = document.getElementById('photo');
                    imgTag.setAttribute('src', 'images/main' + num + '.jpg');
                }

            </script>
        </div>
    </section>
