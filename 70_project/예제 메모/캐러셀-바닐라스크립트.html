<!-- 섹션에 마우스 엔터시 애니메이션 플레이 -->
<!-- 클릭 시에만 애니메이션 멈춤 -->
<body>
    
    <section>
        <button>123</button>
        <div class="imgslide">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s1"></div>
        </div>
    </section>

</body>
<script>
    let imgslide = document.querySelector(".imgslide");
    let btn = document.querySelector("button");

    imgslide.onmouseover = function () {
        imgslide.style.animation = "slide";
    }

    btn.onclick = function() {
        imgslide.style.animation = "none";
        imgslide.style.left = "-200%";
    }
    
</script>
