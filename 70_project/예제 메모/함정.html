
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #section1,
        #section2,
        #section3 {
            position: relative;
            height: 1000px;
        }

        #section1 {
            background: url(../images/flower.png) no-repeat 50% 50%/cover fixed;

            background-size: cover;
            background-repeat: no-repeat;

        }

        #section2 {
            background: url(../images/함정.png) no-repeat;

            background-size: cover;
            background-repeat: no-repeat;

        }

        #section3 {
            background: url(../images/img-7.png) no-repeat 50% 50%/cover fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }

        section span {
            transition: 2s;
            margin-top: 100px;
            display: block;
            width: 300px;
            height: 400px;
            background: transparent;
        }

        .pp {
            position: fixed;
            top: 0;
            right: 50%;
            transform: translate(50%, 0);
            background-color: white;
            font-size: 30px;
            z-index: 999;
            width: 100px;
            text-align: center;
        }

        .sp1 {
            transform: scale(0, 0);
            opacity: 1;
            background-color: royalblue;
        }

        #section2 .sp2 {
            position: absolute;
            background: url(../images/card\ 5.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            transition: 1s;
            top: -200px;
            left: 400px;
            opacity: 0;
        }

        .sp3 {
            transform: scale(0, 0);
            opacity: 1;
            background-color: blueviolet;
        }

        #product {
            z-index: 10;
            position: absolute;
            top: 75%;
            left: 70%;
            transform: translate(-50%, -50%);
            /* background-color: orange; */
            width: 882px;
            height: 554px;

        }

        #product div {
            position: absolute;

            width: 255px;
            height: 350px;
            background: url(../images/함정카드.jpg);
            background-repeat: no-repeat;
            background-size: contain;
        }

        .p1 {
            top: 100px;
            left: 100px;
            transform: rotate(-15deg);
        }

        

        .p2 {
            top: 20px;
            left: 250px;
        }

        #section2 img {
            position: absolute;
            top: 150px;
            width: 600px;
            height: 350px;
            right: 100px;
            transition: 2s;
            opacity: 0;
        }

        #section2 p {
            font-size: 58px;
            position: absolute;
            right: 200px;
            top: 250px;
            transition: 2s;
            opacity: 0;
        }

        #product .p3 {
            top: 120px;
            left: 450px;
            width: 280px;
            height: 380px;
            transform: rotate(18deg);

        }
        .p1:hover {
            z-index: 5;
            transform: scale(1.2,1.2) rotate(-15deg);

        }
        .p2:hover {
            z-index: 5;
            transform: scale(1.2,1.2);

        }
        #product .p3:hover {
            z-index: 5;
            transform: scale(1.2,1.2) rotate(18deg);

        }
    </style>
</head>

<body>
    <section id="section1">
        <!-- <h2>섹션1 !</h2> -->
        <!-- <span class="sp1">나타남</span> -->
    </section>
    <!-- <p class="pp"></p> -->
    <section id="section2">
        <h2>함정</h2>
        <span class="sp2"></span>
        <img src="../images/pngegg.png" alt="">
        <p>함정카드 발동!</p>
        <div id="product">
            <div class="p1"></div>
            <div class="p2"></div>
            <div class="p3"></div>
        </div>
    </section>
   

    <script>
        /* 
            document.documentElement ~ <html> 요소 반환
            document.querySelector('html')
            document.documentElement.scrollTop ~ 창에서 스크롤한 양 반환
        */

        window.onscroll = function (scroll_e) {
            let scr_e = document.documentElement.scrollTop;
            // document.querySelector("p").innerText = scr_e;

          

            if (scr_e >= 1000 && scr_e <= 1750) {

                // document.querySelector(".sp1").style.display = "none";
                // document.querySelector(".sp2").style.display = "none";
                document.querySelector(".sp2").style.opacity = 1;
                document.querySelector(".sp2").style.top = "200px";
                document.querySelector("#section2 p").style.opacity = 1;
                document.querySelector("#section2 img").style.opacity = 1;
                // document.querySelector(".sp2").style.width = "500px";

            } else {
                document.querySelector(".sp2").style.opacity = 0;
                document.querySelector(".sp2").style.top = "-200px";
                document.querySelector("#section2 p").style.opacity = 0;
                document.querySelector("#section2 img").style.opacity = 0;
            }

            if (scr_e >= 2000 && scr_e <= 3000) {

                // document.querySelector(".sp1").style.display = "none";
                // document.querySelector(".sp2").style.display = "none";
                document.querySelector(".sp3").style.opacity = 1;
                document.querySelector(".sp3").style.transform = "scale(1, 1)";
                document.querySelector("#section2 p").style.opacity = 0;
                document.querySelector("#section2 img").style.opacity = 0;

            } else {
                document.querySelector(".sp3").style.transform = "scale(0, 0)";

            }





        }

    </script>
</body>

</html>
